<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Your Password - Cogmatiq</title>
    <meta name="description" content="Update your Cogmatiq account password.">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#1A2533">
    <meta name="theme-color" content="#1A2533">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <style>
        body { font-family: 'Manrope', sans-serif; background: linear-gradient(to bottom, #1A2533, #111827); color: #E5E7EB; }
        .accent-text { color: #00B5AD; }
        .accent-bg { background-color: #00B5AD; }
        .accent-bg:hover { background-color: #009A94; }
        .card { background: #1F2A44; border: 1px solid #2D3748; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md">
        <a href="/" class="flex items-center justify-center gap-3 mb-8 transition-opacity hover:opacity-90">
            <svg class="w-8 h-8 accent-text" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.4-8.4h-1m-16 0H3m15.55-5.55l-.71-.71M6.16 17.84l-.71-.71m12.39-.71l-.71.71M6.16 6.16l-.71.71M12 5a7 7 0 100 14 7 7 0 000-14z"></path></svg>
            <span class="text-2xl font-bold text-white">Cogmatiq</span>
        </a>

        <div class="card">
            <h1 class="text-2xl font-bold text-center mb-6">Set Your New Password</h1>
            <form id="update-password-form" class="space-y-6">
                <div>
                    <label for="new-password" class="block text-sm font-semibold text-gray-400">New Password</label>
                    <input type="password" id="new-password" required minlength="6" class="mt-1 block w-full p-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00B5AD]">
                </div>
                <div>
                    <label for="confirm-password" class="block text-sm font-semibold text-gray-400">Confirm New Password</label>
                    <input type="password" id="confirm-password" required minlength="6" class="mt-1 block w-full p-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00B5AD]">
                </div>
                <div>
                    <button type="submit" id="update-button" class="w-full accent-bg text-white font-bold py-3 px-4 rounded-md hover:opacity-90 transition-colors duration-300">Update Password</button>
                </div>
            </form>
            <p id="message" class="mt-4 text-center text-sm text-red-400"></p>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://wzekdxvvynpvisbvkiqg.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6ZWtkeHZ2eW5wdmlzYnZraXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NzA5NzAsImV4cCI6MjA3NjA0Njk3MH0.CGXF6Txv-OATQdaus08GohMHRyytye59hqaD0Q4BOSU';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);

        const form = document.getElementById('update-password-form');
        const messageEl = document.getElementById('message');
        const newPasswordEl = document.getElementById('new-password');
        const confirmPasswordEl = document.getElementById('confirm-password');

        // Extract token from URL hash
        const urlParams = new URLSearchParams(window.location.hash.substring(1));
        const accessToken = urlParams.get('access_token');

        if (!accessToken) {
            messageEl.textContent = 'Invalid or expired password reset link. Please request a new one.';
            form.style.display = 'none';
        } else {
            messageEl.textContent = 'Enter your new password.';
            messageEl.classList.remove('text-red-400');
            messageEl.classList.add('text-gray-400');
            form.style.display = 'block';
        }

        form.addEventListener('submit', async (e) => {
            e.preventDefault();

            if (!accessToken) {
                messageEl.textContent = 'Invalid session. Please request a new reset link.';
                return;
            }

            const newPassword = newPasswordEl.value.trim();
            const confirmPassword = confirmPasswordEl.value.trim();

            if (newPassword !== confirmPassword) {
                messageEl.textContent = 'Passwords do not match.';
                return;
            }

            if (newPassword.length < 6) {
                messageEl.textContent = 'Password must be at least 6 characters long.';
                return;
            }

            // Exchange the token and update the password
            try {
                const { data, error } = await supabaseClient.auth.exchangeToken(accessToken, {
                    password: newPassword
                });

                if (error) {
                    messageEl.textContent = `Error: ${error.message}`;
                } else {
                    messageEl.textContent = 'Password updated successfully! Redirecting to login...';
                    messageEl.classList.remove('text-red-400');
                    messageEl.classList.add('text-green-400');
                    
                    // Clear the token from the URL and redirect
                    window.history.replaceState({}, document.title, window.location.pathname);
                    setTimeout(() => {
                        window.location.href = '/login.html';
                    }, 2000);
                }
            } catch (err) {
                messageEl.textContent = `An unexpected error occurred: ${err.message}`;
            }
        });
    </script>
</body>
</html>
