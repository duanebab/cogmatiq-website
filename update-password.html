<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Your Password - Cogmatiq</title>
    <meta name="description" content="Update your Cogmatiq account password.">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#1A2533">
    <meta name="theme-color" content="#1A2533">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/supabaseClient.js"></script>

    <style>
        body { font-family: 'Manrope', sans-serif; background: linear-gradient(to bottom, #1A2533, #111827); color: #E5E7EB; }
        .accent-text { color: #00B5AD; }
        .accent-bg { background-color: #00B5AD; }
        .accent-bg:hover { background-color: #009A94; }
        .card { background: #1F2A44; border: 1px solid #2D3748; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3); }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .hidden { display: none; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 animate-fade-in">

    <div class="w-full max-w-md">
        <a href="/" class="flex items-center justify-center gap-3 mb-8 transition-opacity hover:opacity-90">
            <svg class="w-8 h-8 accent-text" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.4-8.4h-1m-16 0H3m15.55-5.55l-.71-.71M6.16 17.84l-.71-.71m12.39-.71l-.71.71M6.16 6.16l-.71.71M12 5a7 7 0 100 14 7 7 0 000-14z"></path></svg>
            <span class="text-2xl font-bold text-white">Cogmatiq</span>
        </a>

        <div class="card">
            <h1 class="text-2xl font-bold text-center mb-6">Set Your New Password</h1>
            <form id="update-password-form" class="space-y-6 hidden">
                <div>
                    <label for="new-password" class="block text-sm font-semibold text-gray-400">New Password</label>
                    <input type="password" id="new-password" required minlength="6" placeholder="At least 6 characters" class="mt-1 block w-full p-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00B5AD]">
                </div>
                <div>
                    <label for="confirm-password" class="block text-sm font-semibold text-gray-400">Confirm New Password</label>
                    <input type="password" id="confirm-password" required minlength="6" class="mt-1 block w-full p-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00B5AD]">
                </div>
                <div>
                    <button type="submit" id="update-button" class="w-full accent-bg text-white font-bold py-3 px-4 rounded-md hover-scale transition-all duration-300 disabled:opacity-50">Update Password</button>
                </div>
            </form>
            <p id="message" class="mt-4 text-center text-sm text-gray-400">Please wait, verifying session...</p>
        </div>
    </div>

    <script>
        // supabaseClient is now defined in supabaseClient.js
        const form = document.getElementById('update-password-form');
        const messageEl = document.getElementById('message');
        const newPasswordEl = document.getElementById('new-password');
        const confirmPasswordEl = document.getElementById('confirm-password');
        const updateButton = document.getElementById('update-button');

        let sessionActive = false;

        // Listen for the PASSWORD_RECOVERY event
        supabaseClient.auth.onAuthStateChange(async (event, session) => {
            if (event === 'PASSWORD_RECOVERY') {
                console.log("Password recovery event detected.");
                sessionActive = true;
                messageEl.textContent = 'Session verified. Please enter your new password.';
                messageEl.classList.remove('text-red-400');
                messageEl.classList.add('text-gray-400');
                form.classList.remove('hidden');
            } else if (event === 'SIGNED_IN') {
                // This can also happen if the user is already signed in
                sessionActive = true;
            }
        });

        // Handle cases where the event listener doesn't fire (e.g., page reload)
        (async () => {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session && !sessionActive) {
                // User is already logged in, but not from a recovery link.
                // We'll still allow a password update.
                console.log("Active session found.");
                sessionActive = true;
                messageEl.textContent = 'Enter your new password.';
                messageEl.classList.remove('text-red-400');
                messageEl.classList.add('text-gray-400');
                form.classList.remove('hidden');
            } else if (!sessionActive) {
                // No session, and no recovery event detected yet.
                // Give the listener a moment, then show error.
                setTimeout(() => {
                    if (!sessionActive) {
                        messageEl.textContent = 'Invalid or expired password reset link. Please request a new one.';
                        messageEl.classList.add('text-red-400');
                    }
                }, 1500);
            }
        })();


        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageEl.textContent = '';
            messageEl.classList.remove('text-red-400', 'text-green-400');

            if (!sessionActive) {
                messageEl.textContent = 'Your session is invalid. Please request a new reset link.';
                messageEl.classList.add('text-red-400');
                return;
            }

            const newPassword = newPasswordEl.value.trim();
            const confirmPassword = confirmPasswordEl.value.trim();

            if (newPassword !== confirmPassword) {
                messageEl.textContent = 'Passwords do not match.';
                messageEl.classList.add('text-red-400');
                return;
            }
            if (newPassword.length < 6) {
                messageEl.textContent = 'Password must be at least 6 characters long.';
                messageEl.classList.add('text-red-400');
                return;
            }

            updateButton.disabled = true;
            updateButton.textContent = 'Updating...';

            try {
                const { data, error } = await supabaseClient.auth.updateUser({
                    password: newPassword 
                }); 

                if (error) {
                    throw error;
                } 

                messageEl.textContent = 'Password updated successfully! Redirecting to login...';
                messageEl.classList.add('text-green-400');
                
                // Clear the token from the URL and redirect
                window.history.replaceState({}, document.title, window.location.pathname);
                setTimeout(() => {
                    window.location.href = '/login.html';
                }, 2000);

            } catch (err) {
                messageEl.textContent = `Error: ${err.message}`;
                messageEl.classList.add('text-red-400');
                console.error("Update password error:", err);
                updateButton.disabled = false;
                updateButton.textContent = 'Update Password';
            }
        });
    </script>
</body>
</html>
