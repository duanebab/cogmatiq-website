<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knowledge Nodes - Cogmatiq</title>
    <meta name="description" content="Your central hub for managing your AI-powered knowledge nodes.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#1A2533">
    <meta name="theme-color" content="#1A2533">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/supabaseClient.js"></script>

    <style>
        body { font-family: 'Manrope', sans-serif; background-color: #1A2533; color: #E5E7EB; }
        .accent-text { color: #00B5AD; }
        .accent-bg { background-color: #00B5AD; }
        .accent-bg:hover { background-color: #009A94; }
        .card { background: #1F2A44; border: 1px solid #2D3748; }
        .hover-scale { transition: transform 0.3s ease; }
        .hover-scale:hover { transform: scale(1.03); }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="w-full min-h-screen">

    <header class="py-6 px-4 md:px-8 flex justify-between items-center bg-gray-900/70 backdrop-blur-md fixed w-full top-0 z-30 shadow-sm">
        <a href="/synthesist.html" class="flex items-center gap-3 transition-opacity hover:opacity-90">
            <svg class="w-8 h-8 accent-text" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.4-8.4h-1m-16 0H3m15.55-5.55l-.71-.71M6.16 17.84l-.71-.71m12.39-.71l-.71.71M6.16 6.16l-.71.71M12 5a7 7 0 100 14 7 7 0 000-14z"></path></svg>
            <span class="text-2xl font-bold text-white">Cogmatiq</span>
        </a>
        <div class="flex items-center gap-6">
            <a href="/synthesist.html" class="text-gray-400 font-medium hover:text-white transition-colors text-sm">Synthesist</a>
            <a href="/dashboard.html" class="text-gray-400 font-medium hover:text-white transition-colors text-sm">Nodes</a>
            <a href="/library.html" class="text-gray-400 font-medium hover:text-white transition-colors text-sm">Library</a>
            <a href="/integrations.html" class="text-gray-400 font-medium hover:text-white transition-colors text-sm">Integrations</a>
            <a href="/account.html" class="text-gray-400 font-medium hover:text-white transition-colors text-sm">Account</a>
            <button id="logout-button" class="text-gray-400 font-medium hover:text-white transition-colors text-sm">Sign Out</button>
        </div>
    </header>

    <main class="pt-32 pb-12 px-4 md:px-8 animate-fade-in">
        <div class="max-w-7xl mx-auto">
            
            <div class="mb-8 p-6 card rounded-lg flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p class="text-sm font-semibold text-gray-400">Account</p>
                    <p id="user-email" class="font-semibold text-white">Loading...</p>
                </div>
                <div id="account-status" class="text-center md:text-right">
                    <p class="text-sm text-gray-500">Loading subscription...</p>
                </div>
            </div>

            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold">My Knowledge Nodes</h1>
                <button id="create-node-button" class="accent-bg text-white font-semibold py-3 px-5 rounded-md text-sm hover-scale">
                    + New Node
                </button>
            </div>
            
            <div id="node-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div id="node-loader" class="card rounded-lg p-6">
                    <div class="animate-pulse">
                        <div class="h-6 bg-gray-700 rounded-md w-3/4 mb-4"></div>
                        <div class="h-4 bg-gray-700 rounded-md w-1/2 mb-6"></div>
                        <div class="h-10 bg-gray-700 rounded-md w-full"></div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    
    <div id="node-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 transition-opacity duration-300 ease-out opacity-0" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="card rounded-lg shadow-xl w-full max-w-lg transform transition-all duration-300 ease-out scale-95 opacity-0" id="modal-content">
            <h2 id="modal-title" class="text-xl font-semibold mb-6 px-6 pt-6 text-white">Create New Knowledge Node</h2>
            
             <div class="px-6 pb-6">
                <label for="node-name-input" class="text-sm font-semibold text-gray-400 mb-2 block">Node Name</label>
                <input type="text" id="node-name-input" placeholder="e.g., 'Project Titan' or 'Philosophy Notes'" class="w-full p-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00B5AD]">
                <p id="modal-message" class="text-sm text-red-400 mt-2 h-4"></p>
                <div class="flex justify-end gap-4 mt-6">
                    <button type="button" id="modal-cancel-button" class="bg-gray-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-gray-500 transition-colors">Cancel</button>
                    <button type="button" id="modal-create-button" class="accent-bg text-white font-semibold py-2 px-4 rounded-md hover-scale disabled:opacity-50">Create</button> 
                </div>
            </div>
        </div>
    </div>


    <script>
        // --- GLOBALS (from supabaseClient.js) ---
        // - supabaseClient
        // - apiBaseUrl
        // - getSessionOrRedirect
        
        // --- API ENDPOINTS ---
        const CORTICES_API_ENDPOINT = `${apiBaseUrl}/cortices`; // API still uses /cortices
        const STATUS_API_ENDPOINT = `${apiBaseUrl}/subscription-status`;

        // --- DOM ELEMENTS (Corrected Variable Names) ---
        const userEmailEl = document.getElementById('user-email');
        const accountStatusEl = document.getElementById('account-status');
        const logoutButton = document.getElementById('logout-button');
        const nodeListContainer = document.getElementById('node-list-container');
        const nodeLoader = document.getElementById('node-loader');
        
        // Modal Elements
        const nodeModal = document.getElementById('node-modal');
        const modalContent = document.getElementById('modal-content');
        const createNodeButton = document.getElementById('create-node-button'); // <-- FIX
        const modalCancelButton = document.getElementById('modal-cancel-button');
        const modalCreateButton = document.getElementById('modal-create-button');
        const nodeNameInput = document.getElementById('node-name-input');
        const modalMessage = document.getElementById('modal-message');

        // --- STATE ---
        let userToken = null;
        let allKnowledgeNodes = [];

        // --- API HELPER ---
        async function fetchApi(endpoint, options = {}) {
            if (!userToken) throw new Error("Authentication token is missing.");
            
            const defaultOptions = {
                headers: {
                    'Authorization': `Bearer ${userToken}`,
                    'Content-Type': 'application/json'
                }
            };
            
            const mergedOptions = {
                ...defaultOptions,
                ...options,
                headers: {
                    ...defaultOptions.headers,
                    ...options.headers
                }
            };

            const response = await fetch(endpoint, mergedOptions);
            
            if (!response.ok) {
                let errorDetail = `API Error: ${response.status} ${response.statusText}`;
                try {
                    const errorData = await response.json();
                    errorDetail = errorData.detail || errorDetail;
                } catch (e) {
                    // Try to get text if JSON parsing fails
                    errorDetail = await response.text() || errorDetail;
                }
                throw new Error(errorDetail);
            }
            if (response.status === 202 || response.status === 204) return null;
            return response.json();
        }

        // --- INITIALIZATION ---
        async function initializeDashboard() {
            const session = await getSessionOrRedirect();
            if (!session) return; 

            userToken = session.access_token;
            userEmailEl.textContent = session.user.email;

            setupListeners();
            
            try {
                await fetchSubscriptionAndNodes();
            } catch (error) {
                console.error("Fetch Critical Data Error:", error);
                let detail = error.message;
                try {
                    const errorJson = JSON.parse(error.message.match(/{.*}/)[0]);
                    detail = errorJson.details || errorJson.message || "Unknown error";
                } catch(e) {}
                
                nodeListContainer.innerHTML = `<p class="text-red-400">Error loading dashboard: ${detail}</p>`;
            }
        }
        
        function setupListeners() {
            logoutButton.addEventListener('click', async () => { 
                await supabaseClient.auth.signOut(); 
                window.location.href = '/login.html'; 
            });
            
            // Modal Listeners
            createNodeButton.addEventListener('click', openCreateModal);
            modalCancelButton.addEventListener('click', closeCreateModal);
            nodeModal.addEventListener('click', (e) => {
                if (e.target === nodeModal) closeCreateModal();
            });
            
            // Input Listener to enable/disable button
            nodeNameInput.addEventListener('input', () => {
                modalCreateButton.disabled = nodeNameInput.value.trim().length < 3;
                modalMessage.textContent = '';
            });
            
            modalCreateButton.addEventListener('click', createNode);
        }

        // --- DATA FETCHING & RENDERING ---
        async function fetchSubscriptionAndNodes() {
            nodeLoader.classList.remove('hidden');
            nodeListContainer.innerHTML = ''; 
            nodeListContainer.appendChild(nodeLoader);

            // Fetch status and nodes at the same time
            const [statusData, nodesData] = await Promise.all([
                fetchApi(STATUS_API_ENDPOINT),
                fetchApi(CORTICES_API_ENDPOINT) // API still uses /cortices
            ]);
            
            renderSubscriptionStatus(statusData.is_pro);
            
            allKnowledgeNodes = nodesData || [];
            renderNodeList();
        }

        function renderSubscriptionStatus(isPro) {
            let statusHTML = '';
            if (isPro) {
                statusHTML = `
                    <p class="text-sm font-semibold text-green-400">Pro Plan</p>
                    <a href="/account.html" class="text-xs text-gray-400 hover:text-white hover:underline">Manage Subscription</a>
                `;
            } else {
                statusHTML = `
                    <p class="text-sm font-semibold text-gray-400">Free Plan</p>
                    <a href="/pricing.html" class="text-sm font-semibold accent-text hover:underline">Upgrade to Pro</a>
                `;
            }
            accountStatusEl.innerHTML = statusHTML;
        }

        function renderNodeList() {
            nodeLoader.remove(); 
            
            if (allKnowledgeNodes.length === 0) {
                nodeListContainer.innerHTML = `
                    <div class="card rounded-lg p-8 text-center col-span-1 md:col-span-2 lg:col-span-3">
                        <h3 class="text-xl font-bold mb-2">Welcome to Cogmatiq</h3>
                        <p class="text-gray-400 mb-6">You don't have any Knowledge Nodes yet. A Node is a dedicated, AI-powered knowledge container.</p>
                        <button onclick="openCreateModal()" class="accent-bg text-white font-semibold py-3 px-6 rounded-md hover-scale">
                            Create Your First Node
                        </button>
                    </div>
                `;
                return;
            }

            nodeListContainer.innerHTML = allKnowledgeNodes.map(node => {
                const docCount = node.documents ? node.documents.length : 0;
                const docText = docCount === 1 ? '1 Artifact' : `${docCount} Artifacts`;
                
                let docListHTML = '';
                if (docCount > 0) {
                    docListHTML = node.documents.map(doc => {
                        let statusIndicator = '';
                        if (doc.status === 'processing') {
                            statusIndicator = '<span class="text-yellow-400 ml-1">(Processing...)</span>';
                        } else if (doc.status === 'error') {
                            statusIndicator = '<span class="text-red-400 ml-1">(Error)</span>';
                        }
                        return `<li class="text-sm text-gray-400 truncate" title="${doc.file_name}">${doc.file_name}${statusIndicator}</li>`;
                    }).join('');
                } else {
                    docListHTML = '<li class="text-sm text-gray-500 italic">No artifacts added yet.</li>';
                }

                return `
                    <div class="card p-6 rounded-lg flex flex-col justify-between shadow-lg transition-all duration-300 hover:shadow-cyan-500/10 relative">
                        
                        <button onclick="deleteNode('${node.id}', '${node.name}')" title="Delete Node" class="absolute top-4 right-4 text-gray-500 hover:text-red-400 transition-colors">
                            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd"></path></svg>
                        </button>
                        
                        <div class="flex-grow">
                            <h3 class="text-xl font-bold truncate mb-2 pr-8" title="${node.name}">${node.name}</h3>
                            <p class="text-sm text-gray-400 mb-4">${docText}</p>

                            <div class="border-t border-gray-700 pt-4 mt-4">
                                <h4 class="text-xs font-semibold text-gray-500 uppercase mb-2">Artifacts</h4>
                                <ul class="space-y-1 max-h-32 overflow-y-auto">
                                    ${docListHTML}
                                </ul>
                            </div>
                        </div>

                        <a href="/chat.html?cortex_id=${node.id}" class="block text-center w-full accent-bg text-white font-semibold py-3 px-5 rounded-md text-sm mt-6 hover-scale">
                            Open Node
                        </a>
                    </div>
                `;
            }).join('');
        }

        // --- MODAL & NODE ACTIONS ---
        function openCreateModal() {
            nodeNameInput.value = '';
            modalMessage.textContent = '';
            modalCreateButton.disabled = true;
            
            nodeModal.classList.remove('hidden');
            requestAnimationFrame(() => { 
                 nodeModal.classList.remove('opacity-0');
                 modalContent.classList.remove('scale-95', 'opacity-0');
            });
        }

        function closeCreateModal() {
            nodeModal.classList.add('opacity-0');
            modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => { 
                nodeModal.classList.add('hidden');
            }, 300); 
        }
        
        async function createNode() {
            const name = nodeNameInput.value.trim();
            if (name.length < 3) {
                modalMessage.textContent = "Name must be at least 3 characters.";
                return;
            }
            
            modalCreateButton.disabled = true;
            modalCreateButton.textContent = "Creating...";
            modalMessage.textContent = '';

            try {
                await fetchApi(CORTICES_API_ENDPOINT, {
                    method: 'POST',
                    body: JSON.stringify({ name: name })
                });
                
                closeCreateModal();
                await fetchSubscriptionAndNodes(); // Refresh the list
                
            } catch (error) {
                console.error("Create Node Error:", error);
                modalMessage.textContent = `Error: ${error.message}`;
                modalCreateButton.disabled = false;
                modalCreateButton.textContent = "Create";
            }
        }
        
        async function deleteNode(cortexId, cortexName) {
            if (!userToken) return;

            const confirmation = prompt(`Are you sure you want to delete this Knowledge Node?\n\n"${cortexName}"\n\nThis action cannot be undone. All associated artifacts will be unlinked (but not deleted from your library). Type "delete" to confirm.`);
            if (confirmation !== 'delete') {
                return;
            }

            try {
                await fetchApi(`${CORTICES_API_ENDPOINT}/${cortexId}`, {
                    method: 'DELETE'
                });
                
                // Refresh the list to show the change
                await fetchSubscriptionAndNodes();

            } catch (error) {
                console.error("Delete Node Error:", error);
                alert(`Error deleting Node: ${error.message}`);
            }
        }
        
        // --- Global functions (for inline HTML) ---
        window.openCreateModal = openCreateModal;
        window.deleteNode = deleteNode; 

        // --- RUN INITIALIZATION ---
        initializeDashboard();

    </script>
</body>
</html>
