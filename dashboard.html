<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cogmatiq</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { font-family: 'Manrope', sans-serif; background-color: #2C3E50; color: #FDFEFE; }
        .accent-text { color: #00B5AD; }
        .accent-bg { background-color: #00B5AD; }
        .accent-bg:hover { background-color: #009A94; }
    </style>
</head>
<body class="w-full">

    <header class="py-4 px-8 flex justify-between items-center border-b border-gray-700">
        <a href="/" class="flex items-center gap-3 transition-opacity hover:opacity-80">
            <svg class="w-8 h-8 accent-text" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.4-8.4h-1m-16 0H3m15.55-5.55l-.71-.71M6.16 17.84l-.71-.71m12.39-.71l-.71.71M6.16 6.16l-.71.71M12 5a7 7 0 100 14 7 7 0 000-14z"></path></svg>
            <span class="text-2xl font-bold text-white">Cogmatiq</span>
        </a>
        <div class="flex items-center gap-4">
            <a href="/pricing.html" class="accent-bg text-white font-bold py-2 px-4 rounded-md text-sm transition-colors duration-300">Upgrade to Pro</a>
            <button id="logout-button" class="text-gray-300 font-medium hover:text-white transition-colors text-sm">Log Out</button>
        </div>
    </header>

    <main class="py-12 px-4">
        <div class="max-w-3xl mx-auto text-center">
            <h1 class="text-3xl md:text-4xl font-bold mb-4">Welcome to Your Dashboard</h1>
            <p class="text-gray-300 md:text-lg mb-8">Ready to create your next AI expert? Upload your document below to get started.</p>
            
            <div id="drop-zone" class="border-2 border-dashed border-gray-600 rounded-lg p-12 text-center cursor-pointer hover:border-accent-text hover:bg-gray-800/20 transition-all">
                <p id="drop-zone-text" class="text-gray-400">Drag & Drop Your PDF Here, or Click to Select</p>
            </div>
            <p id="error-message" class="text-red-400 mt-4 font-bold hidden"></p>
        </div>
    </main>
    
    <input type="file" id="file-input" class="hidden" accept=".pdf">

    <script>
        const supabaseUrl = 'https://wzekdxvvynpvisbvkiqg.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6ZWtkeHZ2eW5wdmlzYnZraXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NzA5NzAsImV4cCI6MjA3NjA0Njk3MH0.CGXF6Txv-OATQdaus08GohMHRyytye59hqaD0Q4BOSU';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);
        
        const logoutButton = document.getElementById('logout-button');

        // --- SECURITY CHECK ---
        // This checks the user's login state
        supabaseClient.auth.onAuthStateChange((event, session) => {
            if (!session) {
                // If no session (user is not logged in), redirect to login page
                window.location.href = '/login.html';
            }
        });

        // --- LOGOUT FUNCTIONALITY ---
        logoutButton.addEventListener('click', async () => {
            await supabaseClient.auth.signOut();
            // Redirect to homepage after logout
            window.location.href = '/';
        });

        // --- FILE UPLOAD LOGIC (moved from index.html) ---
        const API_ENDPOINT = 'https://api.cogmatiq.com/upload';
        const dropZone = document.getElementById('drop-zone');
        const fileInput = document.getElementById('file-input');
        const dropZoneText = document.getElementById('drop-zone-text');
        const errorMessage = document.getElementById('error-message');

        const selectFile = () => fileInput.click();
        dropZone.addEventListener('click', selectFile);

        dropZone.addEventListener('dragover', (e) => { e.preventDefault(); dropZone.classList.add('border-accent-text', 'bg-gray-800/20'); });
        dropZone.addEventListener('dragleave', () => { dropZone.classList.remove('border-accent-text', 'bg-gray-800/20'); });
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-accent-text', 'bg-gray-800/20');
            if (e.dataTransfer.files.length) handleFileUpload(e.dataTransfer.files[0]);
        });
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) handleFileUpload(fileInput.files[0]);
        });

        const handleFileUpload = async (file) => {
            if (file.type !== 'application/pdf') { showError('Only PDF files are accepted.'); return; }
            showLoadingState();
            const clientSessionId = crypto.randomUUID();
            const formData = new FormData();
            formData.append('file', file);
            formData.append('client_id', clientSessionId);

            try {
                const response = await fetch(API_ENDPOINT, { method: 'POST', body: formData });
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'File processing failed.');
                }
                window.location.href = `/chat.html?session_id=${clientSessionId}`;
            } catch (error) {
                showError(error.message);
                resetDropZone();
            }
        };

        const showLoadingState = () => { dropZoneText.textContent = 'Analyzing...'; /* ... */ };
        const showError = (message) => { errorMessage.textContent = `Error: ${message}`; /* ... */ };
        const resetDropZone = () => { dropZoneText.textContent = 'Drag & Drop...'; /* ... */ };

    </script>
</body>
</html>
