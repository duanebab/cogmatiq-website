<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cogmatiq</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { font-family: 'Manrope', sans-serif; background-color: #2C3E50; color: #FDFEFE; }
        .accent-text { color: #00B5AD; }
        .accent-bg { background-color: #00B5AD; }
        .accent-bg:hover { background-color: #009A94; }
    </style>
</head>
<body class="w-full">

    <header class="py-4 px-8 flex justify-between items-center border-b border-gray-700">
        <a href="/" class="flex items-center gap-3 transition-opacity hover:opacity-80">
            <svg class="w-8 h-8 accent-text" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.4-8.4h-1m-16 0H3m15.55-5.55l-.71-.71M6.16 17.84l-.71-.71m12.39-.71l-.71.71M6.16 6.16l-.71.71M12 5a7 7 0 100 14 7 7 0 000-14z"></path></svg>
            <span class="text-2xl font-bold text-white">Cogmatiq</span>
        </a>
        <div class="flex items-center gap-6">
            <span id="sub-status-badge" class="text-xs font-bold uppercase tracking-wider px-2 py-1 rounded-full"></span>
            <a href="/library.html" class="text-gray-300 font-medium hover:text-white transition-colors text-sm">Document Library</a>
            <a href="/account.html" class="text-gray-300 font-medium hover:text-white transition-colors text-sm">My Account</a>
            <button id="logout-button" class="text-gray-300 font-medium hover:text-white transition-colors text-sm">Log Out</button>
        </div>
    </header>

    <main class="py-12 px-4">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold">Your Knowledge Bases</h1>
                <button id="create-kb-button" class="accent-bg text-white font-bold py-2 px-5 rounded-lg text-sm transition-transform transform hover:scale-105 inline-block">
                    + Create New Base
                </button>
            </div>

            <div id="progress-container" class="hidden w-full bg-gray-700 rounded-full h-2.5 mb-4">
                <div id="progress-bar" class="accent-bg h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <p id="progress-text" class="text-center text-sm text-gray-400 mb-4 hidden"></p>
            
            <div id="kb-list" class="space-y-4">
                <p id="loading-text" class="text-gray-400">Loading your knowledge bases...</p>
            </div>
        </div>
    </main>
    
    <input type="file" id="file-input" class="hidden" accept=".pdf,.docx,.txt,.md,.epub">

    <div id="add-doc-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4">
        <div class="bg-slate-800 rounded-lg shadow-xl p-6 w-full max-w-lg">
            <h2 class="text-xl font-bold mb-4">Add Documents to Knowledge Base</h2>
            <div id="modal-doc-list" class="space-y-2 max-h-64 overflow-y-auto border-y border-gray-700 py-4 my-4"></div>
            <div class="flex justify-end gap-4 mt-4">
                <button id="modal-cancel-button" class="bg-gray-600 text-white font-bold py-2 px-4 rounded-md">Cancel</button>
                <button id="modal-add-button" class="accent-bg text-white font-bold py-2 px-4 rounded-md">Add Selected</button>
            </div>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://wzekdxvvynpvisbvkiqg.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6ZWtkeHZ2eW5wdmlzYnZraXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NzA5NzAsImV4cCI6MjA3NjA0Njk3MH0.CGXF6Txv-OATQdaus08GohMHRyytye59hqaD0Q4BOSU';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);
        
        const createKbButton = document.getElementById('create-kb-button');
        const fileInput = document.getElementById('file-input');
        const kbList = document.getElementById('kb-list');
        const loadingText = document.getElementById('loading-text');
        const logoutButton = document.getElementById('logout-button');
        const subStatusBadge = document.getElementById('sub-status-badge');
        const addDocModal = document.getElementById('add-doc-modal');
        const modalDocList = document.getElementById('modal-doc-list');
        const modalCancelButton = document.getElementById('modal-cancel-button');
        const modalAddButton = document.getElementById('modal-add-button');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');

        let userToken = null;
        let currentKbId = null;

        async function main() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                userToken = session.access_token;
                fetchInitialData();
            } else {
                window.location.href = '/login.html';
            }
             supabaseClient.auth.onAuthStateChange((_event, session) => {
                if (!session) { window.location.href = '/'; }
            });
        }
        main();

        async function fetchInitialData() {
            if (!userToken) return;
            loadingText.classList.remove('hidden');
            loadingText.textContent = 'Loading your data...';
            
            const [kbsRes, subRes] = await Promise.all([
                fetch('https://api.cogmatiq.com/knowledgebases', { headers: { 'Authorization': `Bearer ${userToken}` } }),
                fetch('https://api.cogmatiq.com/subscription-status', { headers: { 'Authorization': `Bearer ${userToken}` } })
            ]);

            if (!kbsRes.ok || !subRes.ok) {
                loadingText.textContent = 'Error: Failed to load dashboard data.';
                return;
            }

            const knowledgeBases = await kbsRes.json();
            const subStatus = await subRes.json();
            
            renderSubscriptionStatus(subStatus.is_pro);
            renderKnowledgeBases(knowledgeBases);
        }

        function renderSubscriptionStatus(isPro) {
            if (isPro) {
                subStatusBadge.textContent = 'Pro Member';
                subStatusBadge.className = 'text-xs font-bold uppercase tracking-wider px-2 py-1 rounded-full bg-green-500 text-white';
            } else {
                subStatusBadge.textContent = 'Free Tier';
                subStatusBadge.className = 'text-xs font-bold uppercase tracking-wider px-2 py-1 rounded-full bg-gray-600 text-gray-200';
            }
        }

        function renderKnowledgeBases(kbs) {
            loadingText.classList.add('hidden');
            kbList.innerHTML = '';
            if (kbs.length === 0) {
                kbList.innerHTML = '<p class="text-gray-400 text-center py-8">No knowledge bases yet. Click "Create New Base" to get started.</p>';
                return;
            }
            kbs.forEach(kb => {
                const docListHTML = kb.documents.length > 0 
                    ? kb.documents.map(doc => {
                        let statusHTML = '';
                        if (doc.status === 'processing') {
                            statusHTML = `<span class="text-xs font-semibold text-yellow-400 animate-pulse">Processing...</span>`;
                            // --- THIS IS THE NEW LINE ---
                            pollDocumentStatus(doc.id); // Start polling for this document
                        } else {
                            statusHTML = `<button onclick="deleteDocument('${doc.id}')" class="text-red-500 opacity-0 group-hover:opacity-100 transition-opacity">
                                            <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd"></path></svg>
                                          </button>`;
                        }
                        // --- THIS LI IS UPDATED TO INCLUDE AN ID ---
                        return `<li id="doc-${doc.id}" class="flex justify-between items-center group py-1">
                                    <span>- ${doc.file_name}</span>
                                    <div class="doc-status">${statusHTML}</div>
                                </li>`;
                    }).join('') 
                    : '<li class="text-gray-500">No documents yet.</li>';

                const kbElement = document.createElement('div');
                kbElement.className = 'bg-gray-800/30 p-6 rounded-lg group';
                kbElement.innerHTML = `
                    <div class="flex justify-between items-center mb-4">
                        <div>
                            <h3 class="text-xl font-bold text-white">${kb.name}</h3>
                        </div>
                        <div class="flex items-center gap-4">
                             <button class="text-sm font-semibold text-red-500 opacity-0 group-hover:opacity-100 transition-opacity" onclick="deleteKnowledgeBase('${kb.id}')">Delete Base</button>
                            <button class="text-sm font-semibold accent-text hover:underline" onclick="openAddDocumentModal('${kb.id}')">+ Add Document</button>
                            <a href="/chat.html?kb_id=${kb.id}" class="text-sm font-bold accent-bg text-white py-2 px-4 rounded-md">Open Chat</a>
                        </div>
                    </div>
                    <div class="border-t border-gray-700 pt-4">
                        <h4 class="text-sm font-semibold text-gray-400 mb-2">Documents:</h4>
                        <ul class="space-y-1 text-sm">${docListHTML}</ul>
                    </div>
                `;
                kbList.appendChild(kbElement);
            });
        }

        async function pollDocumentStatus(docId) {
            const interval = setInterval(async () => {
                try {
                    if (!userToken) { clearInterval(interval); return; }
                    const res = await fetch(`https://api.cogmatiq.com/documents/${docId}`, { headers: { 'Authorization': `Bearer ${userToken}` } });
                    if (!res.ok) { clearInterval(interval); return; }
                    
                    const doc = await res.json();
                    if (doc.status === 'ready') {
                        clearInterval(interval);
                        const docElement = document.getElementById(`doc-${docId}`);
                        if (docElement) {
                             const statusDiv = docElement.querySelector('.doc-status');
                             if (statusDiv) {
                                statusDiv.innerHTML = `<button onclick="deleteDocument('${doc.id}')" class="text-red-500 opacity-0 group-hover:opacity-100 transition-opacity">
                                                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd"></path></svg>
                                                    </button>`;
                             }
                        }
                    }
                } catch (error) {
                    clearInterval(interval);
                }
            }, 5000); // Poll every 5 seconds
        }
        
        async function deleteDocument(docId) {
            if (!userToken) return;
            if (confirm('Are you sure you want to permanently delete this document? This cannot be undone.')) {
                try {
                    const response = await fetch(`https://api.cogmatiq.com/documents/${docId}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${userToken}` }
                    });
                    if (!response.ok) throw new Error('Failed to delete document.');
                    fetchInitialData();
                } catch (error) {
                    alert(`Error: ${error.message}`);
                }
            }
        }

        async function deleteKnowledgeBase(kbId) {
            if (!userToken) return;
            if (confirm('Are you sure you want to delete this Knowledge Base? The documents inside will not be deleted.')) {
                try {
                    const response = await fetch(`https://api.cogmatiq.com/knowledgebases/${kbId}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${userToken}` }
                    });
                    if (!response.ok) throw new Error('Failed to delete knowledge base.');
                    fetchInitialData();
                } catch (error) {
                    alert(`Error: ${error.message}`);
                }
            }
        }
        
        async function openAddDocumentModal(kbId) {
            currentKbId = kbId;
            modalDocList.innerHTML = '<p>Loading library...</p>';
            addDocModal.classList.remove('hidden');

            const response = await fetch('https://api.cogmatiq.com/documents', { headers: { 'Authorization': `Bearer ${userToken}` } });
            const allDocs = await response.json();

            if (allDocs.length === 0) {
                modalDocList.innerHTML = '<p>Your document library is empty. Click "Upload New Document" to add one.</p>';
            } else {
                modalDocList.innerHTML = allDocs.map(doc => `
                    <label class="flex items-center gap-3 p-2 rounded-md hover:bg-gray-700 cursor-pointer">
                        <input type="checkbox" value="${doc.id}" class="form-checkbox h-5 w-5 rounded bg-gray-600 border-gray-500 text-accent-text focus:ring-accent-text">
                        <span>${doc.file_name}</span>
                    </label>
                `).join('');
            }

            const uploadOption = document.createElement('div');
            uploadOption.className = 'mt-4 pt-4 border-t border-gray-700';
            uploadOption.innerHTML = `<button onclick="triggerFileUpload('${kbId}')" class="w-full text-center accent-text font-semibold p-2 rounded-md hover:bg-gray-700">... or Upload a New Document</button>`;
            modalDocList.appendChild(uploadOption);
        }

        modalCancelButton.addEventListener('click', () => {
            addDocModal.classList.add('hidden');
        });

        modalAddButton.addEventListener('click', async () => {
            if (!currentKbId) return;
            const selectedDocs = Array.from(modalDocList.querySelectorAll('input:checked')).map(input => input.value);
            if (selectedDocs.length === 0) {
                addDocModal.classList.add('hidden');
                return;
            };

            try {
                await fetch(`https://api.cogmatiq.com/knowledgebases/${currentKbId}/link`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${userToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ document_ids: selectedDocs })
                });
                addDocModal.classList.add('hidden');
                fetchInitialData();
            } catch (error) {
                alert('Failed to link documents.');
            }
        });

        createKbButton.addEventListener('click', async () => {
            const kbName = prompt('Enter a name for your new knowledge base:');
            if (!kbName || !userToken) return;
            try {
                await fetch('https://api.cogmatiq.com/knowledgebases', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${userToken}`, 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: kbName })
                });
                fetchInitialData();
            } catch (error) {
                alert('Failed to create knowledge base.');
            }
        });

        function triggerFileUpload(kbId) {
            fileInput.dataset.kbId = kbId;
            fileInput.click();
        }

        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) handleFileUpload(fileInput.files[0], fileInput.dataset.kbId);
        });

        const handleFileUpload = (file, kbId) => {
            if (!userToken || !kbId) return;
            addDocModal.classList.add('hidden');
            progressContainer.classList.remove('hidden');
            progressText.classList.remove('hidden');
            progressText.textContent = `Uploading ${file.name}...`;
            progressBar.style.width = '0%';

            const formData = new FormData();
            formData.append('file', file);

            const xhr = new XMLHttpRequest();
            xhr.open('POST', `https://api.cogmatiq.com/knowledgebases/${kbId}/documents`, true);
            xhr.setRequestHeader('Authorization', `Bearer ${userToken}`);

            xhr.upload.onprogress = (event) => {
                if (event.lengthComputable) {
                    const percentComplete = Math.round((event.loaded / event.total) * 100);
                    progressBar.style.width = `${percentComplete}%`;
                    progressText.textContent = `Uploading... ${percentComplete}%`;
                }
            };

            xhr.onload = () => {
                progressText.textContent = 'Upload complete. Processing...';
                if (xhr.status === 200) {
                    fetchInitialData();
                } else if (xhr.status === 403) {
                    alert('You have reached your limit. Please upgrade to Pro to upload more documents.');
                    window.location.href = '/pricing.html';
                } else {
                    alert('Upload failed. Please check the file and try again.');
                }
                setTimeout(resetUploadUI, 2000);
            };

            xhr.onerror = () => {
                alert('A network error occurred.');
                resetUploadUI();
            };

            xhr.send(formData);
        };
        
        const resetUploadUI = () => {
            progressContainer.classList.add('hidden');
            progressText.classList.add('hidden');
            fileInput.value = '';
        };

        logoutButton.addEventListener('click', async () => { await supabaseClient.auth.signOut(); window.location.href = '/'; });
    </script>
</body>
</html>
