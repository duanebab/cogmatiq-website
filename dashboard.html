<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cogmatiq</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { font-family: 'Manrope', sans-serif; background-color: #2C3E50; color: #FDFEFE; }
        .accent-text { color: #00B5AD; }
        .accent-bg { background-color: #00B5AD; }
        .accent-bg:hover { background-color: #009A94; }
    </style>
</head>
<body class="w-full">

    <header class="py-4 px-8 flex justify-between items-center border-b border-gray-700">
        <a href="/" class="flex items-center gap-3 transition-opacity hover:opacity-80">
            <svg class="w-8 h-8 accent-text" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.4-8.4h-1m-16 0H3m15.55-5.55l-.71-.71M6.16 17.84l-.71-.71m12.39-.71l-.71.71M6.16 6.16l-.71.71M12 5a7 7 0 100 14 7 7 0 000-14z"></path></svg>
            <span class="text-2xl font-bold text-white">Cogmatiq</span>
        </a>
        <div class="flex items-center gap-6">
            <span id="sub-status-badge" class="text-xs font-bold uppercase tracking-wider px-2 py-1 rounded-full"></span>
            <a href="/account.html" class="text-gray-300 font-medium hover:text-white transition-colors text-sm">My Account</a>
            <button id="logout-button" class="text-gray-300 font-medium hover:text-white transition-colors text-sm">Log Out</button>
        </div>
    </header>

    <main class="py-12 px-4">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold">Your Documents</h1>
                <button id="upload-button" class="accent-bg text-white font-bold py-2 px-5 rounded-lg text-sm transition-transform transform hover:scale-105 inline-block">
                    + Upload New
                </button>
            </div>
            
            <div id="progress-container" class="hidden w-full bg-gray-700 rounded-full h-2.5 mb-4">
                <div id="progress-bar" class="accent-bg h-2.5 rounded-full" style="width: 0%"></div>
            </div>
            <p id="progress-text" class="text-center text-sm text-gray-400 mb-4 hidden"></p>

            <div id="document-list" class="space-y-4">
                <p id="loading-text" class="text-gray-400">Loading your documents...</p>
            </div>
        </div>
    </main>
    
    <input type="file" id="file-input" class="hidden" accept=".pdf">

    <script>
        const supabaseUrl = 'YOUR_SUPABASE_URL';
        const supabaseAnonKey = 'YOUR_SUPABASE_ANON_KEY';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);
        
        const uploadButton = document.getElementById('upload-button');
        const fileInput = document.getElementById('file-input');
        const documentList = document.getElementById('document-list');
        const loadingText = document.getElementById('loading-text');
        const logoutButton = document.getElementById('logout-button');
        const subStatusBadge = document.getElementById('sub-status-badge');
        const progressContainer = document.getElementById('progress-container');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');

        let userToken = null;

        async function main() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                userToken = session.access_token;
                fetchInitialData();
            } else {
                window.location.href = '/login.html';
            }
            supabaseClient.auth.onAuthStateChange((_event, session) => {
                if (!session) { window.location.href = '/'; }
            });
        }
        main();

        async function fetchInitialData() {
            if (!userToken) return;
            const [docsRes, subRes] = await Promise.all([
                fetch('https://api.cogmatiq.com/documents', { headers: { 'Authorization': `Bearer ${userToken}` } }),
                fetch('https://api.cogmatiq.com/subscription-status', { headers: { 'Authorization': `Bearer ${userToken}` } })
            ]);

            if (!docsRes.ok || !subRes.ok) {
                loadingText.textContent = 'Error: Failed to load dashboard data.';
                return;
            }

            const documents = await docsRes.json();
            const subStatus = await subRes.json();
            
            renderSubscriptionStatus(subStatus.is_pro);
            renderDocumentList(documents);
        }

        function renderSubscriptionStatus(isPro) {
            if (isPro) {
                subStatusBadge.textContent = 'Pro Member';
                subStatusBadge.className = 'text-xs font-bold uppercase tracking-wider px-2 py-1 rounded-full bg-green-500 text-white';
            } else {
                subStatusBadge.textContent = 'Free Tier';
                subStatusBadge.className = 'text-xs font-bold uppercase tracking-wider px-2 py-1 rounded-full bg-gray-600 text-gray-200';
            }
        }

        function renderDocumentList(documents) {
            loadingText.classList.add('hidden');
            documentList.innerHTML = '';
            
            if (documents.length === 0) {
                documentList.innerHTML = '<p class="text-gray-400 text-center py-8">You haven\'t uploaded any documents yet. Click "Upload New" to get started.</p>';
                return;
            }

            documents.forEach(doc => {
                const docElement = document.createElement('div');
                docElement.className = 'bg-gray-800/30 p-4 rounded-lg flex justify-between items-center';
                docElement.id = `doc-${doc.id}`;

                let statusHTML = '';
                if (doc.status === 'processing') {
                    statusHTML = `<span class="text-xs font-semibold text-yellow-400 animate-pulse">Processing...</span>`;
                    pollDocumentStatus(doc.id);
                } else {
                    statusHTML = `<a href="/chat.html?session_id=${doc.id}" class="text-sm font-semibold accent-text hover:underline">Open Chat</a>`;
                }

                docElement.innerHTML = `
                    <div>
                        <p class="font-bold text-white">${doc.file_name}</p>
                        <p class="text-xs text-gray-400">Uploaded: ${new Date(doc.created_at).toLocaleDateString()}</p>
                    </div>
                    <div>${statusHTML}</div>
                `;
                documentList.appendChild(docElement);
            });
        }
        
        async function pollDocumentStatus(docId) {
            const interval = setInterval(async () => {
                try {
                    const res = await fetch(`https://api.cogmatiq.com/documents/${docId}`, { headers: { 'Authorization': `Bearer ${userToken}` } });
                    if (!res.ok) return;
                    const doc = await res.json();
                    if (doc.status === 'ready') {
                        clearInterval(interval);
                        const docElement = document.getElementById(`doc-${docId}`);
                        if (docElement) {
                             docElement.querySelector('div:last-child').innerHTML = `<a href="/chat.html?session_id=${doc.id}" class="text-sm font-semibold accent-text hover:underline">Open Chat</a>`;
                        }
                    }
                } catch (error) {
                    clearInterval(interval);
                }
            }, 5000);
        }

        logoutButton.addEventListener('click', async () => { await supabaseClient.auth.signOut(); });
        uploadButton.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => { if (fileInput.files.length) handleFileUpload(fileInput.files[0]); });
        
        const handleFileUpload = (file) => {
            if (!userToken || file.type !== 'application/pdf') return;

            uploadButton.disabled = true;
            progressContainer.classList.remove('hidden');
            progressText.classList.remove('hidden');
            progressText.textContent = `Uploading ${file.name}...`;
            progressBar.style.width = '0%';

            const formData = new FormData();
            formData.append('file', file);

            const xhr = new XMLHttpRequest();
            xhr.open('POST', 'https://api.cogmatiq.com/upload', true);
            xhr.setRequestHeader('Authorization', `Bearer ${userToken}`);

            xhr.upload.onprogress = (event) => {
                if (event.lengthComputable) {
                    const percentComplete = Math.round((event.loaded / event.total) * 100);
                    progressBar.style.width = `${percentComplete}%`;
                    progressText.textContent = `Uploading... ${percentComplete}%`;
                }
            };

            xhr.onload = () => {
                progressText.textContent = 'Upload complete. Processing...';
                
                if (xhr.status === 200) {
                    fetchInitialData();
                } else if (xhr.status === 403) {
                    alert('You have reached your limit. Please upgrade to Pro to upload more documents.');
                    window.location.href = '/pricing.html';
                } else {
                    alert('Upload failed. Please check the file and try again.');
                }
                
                setTimeout(resetUploadUI, 2000);
            };

            xhr.onerror = () => {
                alert('A network error occurred. Please try again.');
                resetUploadUI();
            };

            xhr.send(formData);
        };

        const resetUploadUI = () => {
            uploadButton.disabled = false;
            progressContainer.classList.add('hidden');
            progressText.classList.add('hidden');
            fileInput.value = '';
        };
    </script>
</body>
</html>
