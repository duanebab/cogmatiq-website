<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cogmatiq</title>
    <meta name="description" content="Your central hub for managing your AI-powered knowledge cortices.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#1A2533">
    <meta name="theme-color" content="#1A2533">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/supabaseClient.js"></script>

    <style>
        body { font-family: 'Manrope', sans-serif; background-color: #1A2533; color: #E5E7EB; }
        .accent-text { color: #00B5AD; }
        .accent-bg { background-color: #00B5AD; }
        .accent-bg:hover { background-color: #009A94; }
        .card { background: #1F2A44; border: 1px solid #2D3748; }
        .hover-scale { transition: transform 0.3s ease; }
        .hover-scale:hover { transform: scale(1.03); }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .modal-tab {
            padding: 0.75rem 1.25rem;
            margin-bottom: -1px;
            font-weight: 600;
            color: #9CA3AF;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        .modal-tab:hover {
            color: #E5E7EB;
        }
        .modal-tab.active {
            color: #00B5AD;
            border-bottom-color: #00B5AD;
        }
        .modal-panel { display: none; }
        .modal-panel.active { display: block; }

        /* Delete button styles */
        .delete-btn {
            opacity: 0;
            transition: all 0.2s ease;
        }
        .card:hover .delete-btn {
            opacity: 1;
        }
        .delete-btn:hover {
            background-color: #ef4444 !important;
        }
    </style>
</head>
<body class="w-full min-h-screen">

    <header class="py-6 px-4 md:px-8 flex justify-between items-center bg-gray-900/70 backdrop-blur-md fixed w-full top-0 z-30 shadow-sm">
        <a href="/synthesist.html" class="flex items-center gap-3 transition-opacity hover:opacity-90">
            <svg class="w-8 h-8 accent-text" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.4-8.4h-1m-16 0H3m15.55-5.55l-.71-.71M6.16 17.84l-.71-.71m12.39-.71l-.71.71M6.16 6.16l-.71.71M12 5a7 7 0 100 14 7 7 0 000-14z"></path></svg>
            <span class="text-2xl font-bold text-white">Cogmatiq</span>
        </a>
        <div class="flex items-center gap-6">
            <a href="/synthesist.html" class="text-gray-400 font-medium hover:text-white transition-colors text-sm">Synthesist</a>
            <a href="/dashboard.html" class="text-gray-400 font-medium hover:text-white transition-colors text-sm">Nodes</a>
            <a href="/library.html" class="text-gray-400 font-medium hover:text-white transition-colors text-sm">Library</a>
            <a href="/integrations.html" class="text-gray-400 font-medium hover:text-white transition-colors text-sm">Integrations</a>
            <a href="/account.html" class="text-gray-400 font-medium hover:text-white transition-colors text-sm">Account</a>
            <button id="logout-button" class="text-gray-400 font-medium hover:text-white transition-colors text-sm">Sign Out</button>
        </div>
    </header>

    <main class="pt-32 pb-12 px-4 md:px-8 animate-fade-in">
        <div class="max-w-7xl mx-auto">
            
            <div class="mb-8 p-6 card rounded-lg flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p class="text-sm font-semibold text-gray-400">Account</p>
                    <p id="user-email" class="font-semibold text-white">Loading...</p>
                </div>
                <div id="account-status" class="text-center md:text-right">
                    <p class="text-sm text-gray-500">Loading subscription...</p>
                </div>
            </div>

            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold">My Knowledge Nodes</h1>
                <button id="create-cortex-button" class="accent-bg text-white font-semibold py-3 px-5 rounded-md text-sm hover-scale">
                    + New Node
                </button>
            </div>
            
            <div id="cortex-list-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <div id="cortex-loader" class="card rounded-lg p-6">
                    <div class="animate-pulse">
                        <div class="h-6 bg-gray-700 rounded-md w-3/4 mb-4"></div>
                        <div class="h-4 bg-gray-700 rounded-md w-1/2 mb-6"></div>
                        <div class="h-10 bg-gray-700 rounded-md w-full"></div>
                    </div>
                </div>
            </div>

        </div>
    </main>
    
    <!-- Create Cortex Modal -->
    <div id="cortex-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 transition-opacity duration-300 ease-out opacity-0" aria-labelledby="modal-title" role="dialog" aria-modal="true">
        <div class="card rounded-lg shadow-xl w-full max-w-lg transform transition-all duration-300 ease-out scale-95 opacity-0" id="modal-content">
            <h2 id="modal-title" class="text-xl font-semibold mb-6 px-6 pt-6 text-white">Create New Knowledge Node</h2>
            
             <div class="px-6 pb-6">
                <label for="cortex-name-input" class="text-sm font-semibold text-gray-400 mb-2 block">Node Name</label>
                <input type="text" id="cortex-name-input" placeholder="e.g., 'Project Titan' or 'Philosophy Notes'" class="w-full p-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00B5AD]">
                <p id="modal-message" class="text-sm text-red-400 mt-2 h-4"></p>
                <div class="flex justify-end gap-4 mt-6">
                    <button type="button" id="modal-cancel-button" class="bg-gray-600 text-white font-semibold py-2 px-4 rounded-md hover:bg-gray-500 transition-colors">Cancel</button>
                    <button type="button" id="modal-create-button" class="accent-bg text-white font-semibold py-2 px-4 rounded-md hover-scale disabled:opacity-50">Create</button> 
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-modal" class="hidden fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center p-4 z-50 transition-opacity duration-300 ease-out opacity-0">
        <div class="card rounded-lg shadow-xl w-full max-w-md transform transition-all duration-300 ease-out scale-95 opacity-0">
            <div class="p-6">
                <div class="flex items-center justify-center w-16 h-16 mx-auto mb-4 bg-red-100 rounded-full">
                    <svg class="w-8 h-8 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
                    </svg>
                </div>
                <h3 class="text-lg font-semibold text-white mb-2 text-center">Delete Knowledge Node?</h3>
                <p id="delete-modal-message" class="text-gray-400 text-sm mb-6 text-center">This action cannot be undone. Documents will remain in your library.</p>
                <div class="flex justify-end gap-3">
                    <button id="delete-cancel-button" class="bg-gray-600 text-white px-4 py-2 rounded-md hover:bg-gray-500 transition-colors">Cancel</button>
                    <button id="delete-confirm-button" class="bg-red-600 text-white px-4 py-2 rounded-md hover:bg-red-700 transition-colors">Delete Node</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- GLOBALS (from supabaseClient.js) ---
        // - supabaseClient
        // - apiBaseUrl
        // - getSessionOrRedirect
        
        // --- API ENDPOINTS ---
        const CORTICES_API_ENDPOINT = `${apiBaseUrl}/cortices`;
        const STATUS_API_ENDPOINT = `${apiBaseUrl}/subscription-status`;

        // --- DOM ELEMENTS ---
        const userEmailEl = document.getElementById('user-email');
        const accountStatusEl = document.getElementById('account-status');
        const logoutButton = document.getElementById('logout-button');
        const cortexListContainer = document.getElementById('cortex-list-container');
        const cortexLoader = document.getElementById('cortex-loader');
        
        // Modal Elements
        const cortexModal = document.getElementById('cortex-modal');
        const deleteModal = document.getElementById('delete-modal');
        const modalContent = document.getElementById('modal-content');
        const createCortexButton = document.getElementById('create-cortex-button');
        const modalCancelButton = document.getElementById('modal-cancel-button');
        const modalCreateButton = document.getElementById('modal-create-button');
        const cortexNameInput = document.getElementById('cortex-name-input');
        const modalMessage = document.getElementById('modal-message');

        // Delete Modal Elements
        const deleteModalMessage = document.getElementById('delete-modal-message');
        const deleteCancelButton = document.getElementById('delete-cancel-button');
        const deleteConfirmButton = document.getElementById('delete-confirm-button');

        // --- STATE ---
        let userToken = null;
        let allCortices = [];
        let cortexToDelete = null;

        // --- API HELPER ---
        async function fetchApi(endpoint, options = {}) {
            if (!userToken) throw new Error("Authentication token is missing.");
            
            const defaultOptions = {
                headers: {
                    'Authorization': `Bearer ${userToken}`,
                    'Content-Type': 'application/json'
                }
            };
            
            const mergedOptions = {
                ...defaultOptions,
                ...options,
                headers: {
                    ...defaultOptions.headers,
                    ...options.headers
                }
            };

            const response = await fetch(endpoint, mergedOptions);
            
            if (!response.ok) {
                let errorDetail = `API Error: ${response.status} ${response.statusText}`;
                try {
                    const errorData = await response.json();
                    errorDetail = errorData.detail || errorDetail;
                } catch (e) {
                    errorDetail = await response.text() || errorDetail;
                }
                throw new Error(errorDetail);
            }
            if (response.status === 202 || response.status === 204) return null;
            return response.json();
        }

        // --- INITIALIZATION ---
        async function initializeDashboard() {
            const session = await getSessionOrRedirect();
            if (!session) return; 

            userToken = session.access_token;
            userEmailEl.textContent = session.user.email;

            setupListeners();
            
            try {
                await fetchSubscriptionAndCortices();
            } catch (error) {
                console.error("Fetch Critical Data Error:", error);
                let detail = error.message;
                try {
                    const errorJson = JSON.parse(error.message.match(/{.*}/)?.[0]);
                    detail = errorJson.details || errorJson.message || "Unknown error";
                } catch(e) {}
                
                cortexListContainer.innerHTML = `<p class="text-red-400 col-span-full">Error loading dashboard: ${detail}</p>`;
            }
        }
        
        function setupListeners() {
            logoutButton.addEventListener('click', async () => { 
                await supabaseClient.auth.signOut(); 
                window.location.href = '/login.html'; 
            });
            
            // Create Modal Listeners
            createCortexButton.addEventListener('click', openCreateModal);
            modalCancelButton.addEventListener('click', closeCreateModal);
            cortexModal.addEventListener('click', (e) => {
                if (e.target === cortexModal) closeCreateModal();
            });
            
            // Input Listener
            cortexNameInput.addEventListener('input', () => {
                modalCreateButton.disabled = cortexNameInput.value.trim().length < 3;
                modalMessage.textContent = '';
            });
            
            modalCreateButton.addEventListener('click', createCortex);

            // Delete Modal Listeners
            deleteCancelButton.addEventListener('click', closeDeleteModal);
            deleteConfirmButton.addEventListener('click', confirmDeleteCortex);
            deleteModal.addEventListener('click', (e) => {
                if (e.target === deleteModal) closeDeleteModal();
            });
        }

        // --- DATA FETCHING & RENDERING ---
        async function fetchSubscriptionAndCortices() {
            cortexLoader.classList.remove('hidden');
            cortexListContainer.innerHTML = ''; 
            cortexListContainer.appendChild(cortexLoader);

            const [statusData, corticesData] = await Promise.all([
                fetchApi(STATUS_API_ENDPOINT),
                fetchApi(CORTICES_API_ENDPOINT)
            ]);
            
            renderSubscriptionStatus(statusData.is_pro);
            allCortices = corticesData || [];
            renderCortexList();
        }

        function renderSubscriptionStatus(isPro) {
            let statusHTML = '';
            if (isPro) {
                statusHTML = `
                    <p class="text-sm font-semibold text-green-400">Pro Plan</p>
                    <a href="/account.html" class="text-xs text-gray-400 hover:text-white hover:underline">Manage Subscription</a>
                `;
            } else {
                statusHTML = `
                    <p class="text-sm font-semibold text-gray-400">Free Plan</p>
                    <a href="/pricing.html" class="text-sm font-semibold accent-text hover:underline">Upgrade to Pro</a>
                `;
            }
            accountStatusEl.innerHTML = statusHTML;
        }

        function renderCortexList() {
            cortexLoader.remove();
            
            if (allCortices.length === 0) {
                cortexListContainer.innerHTML = `
                    <div class="card rounded-lg p-8 text-center col-span-1 md:col-span-2 lg:col-span-3">
                        <h3 class="text-xl font-bold mb-2">Welcome to Cogmatiq</h3>
                        <p class="text-gray-400 mb-6">You don't have any Knowledge Nodes yet.</p>
                        <button onclick="openCreateModal()" class="accent-bg text-white font-semibold py-3 px-6 rounded-md hover-scale">
                            Create Your First Node
                        </button>
                    </div>
                `;
                return;
            }

            cortexListContainer.innerHTML = allCortices.map(cortex => {
                const docCount = cortex.documents ? cortex.documents.length : 0;
                const docText = docCount === 1 ? '1 Artifact' : `${docCount} Artifacts`;
                
                return `
                    <div class="card rounded-lg p-6 relative group hover-scale transition-all duration-300 shadow-lg hover:shadow-cyan-500/10">
                        <div class="flex justify-between items-start mb-4">
                            <div class="flex-grow">
                                <h3 class="text-xl font-bold truncate" title="${cortex.name}">${cortex.name}</h3>
                                <p class="text-sm text-gray-400">${docText}</p>
                            </div>
                            <button 
                                onclick="showDeleteModal('${cortex.id}', '${cortex.name}')" 
                                class="delete-btn absolute top-3 right-3 bg-red-600/20 hover:bg-red-600/30 text-red-400 p-2 rounded-full transition-all duration-200"
                                title="Delete Node"
                            >
                                <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                                </svg>
                            </button>
                        </div>
                        <a href="/chat.html?cortex_id=${cortex.id}" class="block text-center w-full accent-bg text-white font-semibold py-3 px-5 rounded-md text-sm">
                            Open Node
                        </a>
                    </div>
                `;
            }).join('');
        }

        // --- MODAL FUNCTIONS ---
        function openCreateModal() {
            cortexNameInput.value = '';
            modalMessage.textContent = '';
            modalCreateButton.disabled = true;
            
            cortexModal.classList.remove('hidden');
            requestAnimationFrame(() => { 
                 cortexModal.classList.remove('opacity-0');
                 modalContent.classList.remove('scale-95', 'opacity-0');
            });
        }

        function closeCreateModal() {
            cortexModal.classList.add('opacity-0');
            modalContent.classList.add('scale-95', 'opacity-0');
            setTimeout(() => { 
                cortexModal.classList.add('hidden');
            }, 300); 
        }

        function showDeleteModal(cortexId, cortexName) {
            cortexToDelete = cortexId;
            deleteModalMessage.textContent = `Are you sure you want to delete "${cortexName}"?`;
            
            deleteModal.classList.remove('hidden');
            requestAnimationFrame(() => { 
                deleteModal.classList.remove('opacity-0');
            });
        }

        function closeDeleteModal() {
            deleteModal.classList.add('opacity-0');
            setTimeout(() => { 
                deleteModal.classList.add('hidden');
                cortexToDelete = null;
            }, 300); 
        }

        async function confirmDeleteCortex() {
            if (!cortexToDelete) return;
            
            deleteConfirmButton.disabled = true;
            deleteConfirmButton.innerHTML = '<span class="animate-spin">Deleting...</span>';
            
            try {
                await fetchApi(`${CORTICES_API_ENDPOINT}/${cortexToDelete}`, { 
                    method: 'DELETE' 
                });
                
                // Remove from local state and re-render
                allCortices = allCortices.filter(c => c.id !== cortexToDelete);
                renderCortexList();
                
                closeDeleteModal();
                
                // Success feedback
                const toast = document.createElement('div');
                toast.className = 'fixed top-4 right-4 bg-green-600 text-white px-4 py-2 rounded-md shadow-lg z-50';
                toast.textContent = 'Node deleted successfully';
                document.body.appendChild(toast);
                setTimeout(() => toast.remove(), 3000);
                
            } catch (error) {
                console.error("Delete Cortex Error:", error);
                alert(`Error deleting node: ${error.message}`);
                deleteConfirmButton.disabled = false;
                deleteConfirmButton.textContent = 'Delete Node';
            }
        }

        async function createCortex() {
            const name = cortexNameInput.value.trim();
            if (name.length < 3) {
                modalMessage.textContent = "Name must be at least 3 characters.";
                return;
            }
            
            modalCreateButton.disabled = true;
            modalCreateButton.textContent = "Creating...";
            modalMessage.textContent = '';

            try {
                await fetchApi(CORTICES_API_ENDPOINT, {
                    method: 'POST',
                    body: JSON.stringify({ name: name })
                });
                
                closeCreateModal();
                await fetchSubscriptionAndCortices();
                
            } catch (error) {
                console.error("Create Cortex Error:", error);
                modalMessage.textContent = `Error: ${error.message}`;
                modalCreateButton.disabled = false;
                modalCreateButton.textContent = "Create";
            }
        }
        
        // --- Global functions ---
        window.openCreateModal = openCreateModal;
        window.showDeleteModal = showDeleteModal;

        // --- RUN INITIALIZATION ---
        initializeDashboard();
    </script>
</body>
</html>
