<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Cogmatiq</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { font-family: 'Manrope', sans-serif; background-color: #2C3E50; color: #FDFEFE; }
        .accent-text { color: #00B5AD; }
        .accent-bg { background-color: #00B5AD; }
        .accent-bg:hover { background-color: #009A94; }
    </style>
</head>
<body class="w-full">

    <header class="py-4 px-8 flex justify-between items-center border-b border-gray-700">
        <a href="/" class="flex items-center gap-3 transition-opacity hover:opacity-80">
            <svg class="w-8 h-8 accent-text" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.4-8.4h-1m-16 0H3m15.55-5.55l-.71-.71M6.16 17.84l-.71-.71m12.39-.71l-.71.71M6.16 6.16l-.71.71M12 5a7 7 0 100 14 7 7 0 000-14z"></path></svg>
            <span class="text-2xl font-bold text-white">Cogmatiq</span>
        </a>
        <div class="flex items-center gap-4">
            <a href="/pricing.html" class="accent-bg text-white font-bold py-2 px-4 rounded-md text-sm transition-colors duration-300">Upgrade to Pro</a>
            <button id="logout-button" class="text-gray-300 font-medium hover:text-white transition-colors text-sm">Log Out</button>
        </div>
    </header>

    <main class="py-12 px-4">
        <div class="max-w-4xl mx-auto">
            <div class="flex justify-between items-center mb-8">
                <h1 class="text-3xl md:text-4xl font-bold">Your Documents</h1>
                <button id="upload-button" class="accent-bg text-white font-bold py-2 px-5 rounded-lg text-sm transition-transform transform hover:scale-105 inline-block">
                    + Upload New
                </button>
            </div>
            
            <div id="document-list" class="space-y-4">
                <p id="loading-text" class="text-gray-400">Loading your documents...</p>
            </div>
        </div>
    </main>
    
    <input type="file" id="file-input" class="hidden" accept=".pdf">

    <script>
        const supabaseUrl = 'https://wzekdxvvynpvisbvkiqg.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6ZWtkeHZ2eW5wdmlzYnZraXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NzA5NzAsImV4cCI6MjA3NjA0Njk3MH0.CGXF6Txv-OATQdaus08GohMHRyytye59hqaD0Q4BOSU';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);
        
        const uploadButton = document.getElementById('upload-button');
        const fileInput = document.getElementById('file-input');
        const documentList = document.getElementById('document-list');
        const loadingText = document.getElementById('loading-text');
        const logoutButton = document.getElementById('logout-button');

        let userToken = null;

        // --- SECURITY & DATA FETCHING ---
        supabaseClient.auth.onAuthStateChange(async (event, session) => {
            if (session) {
                userToken = session.access_token;
                fetchDocuments();
            } else {
                window.location.href = '/login.html';
            }
        });

        async function fetchDocuments() {
            if (!userToken) return;
            
            try {
                const response = await fetch('https://api.cogmatiq.com/documents', {
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });
                if (!response.ok) throw new Error('Failed to fetch documents.');
                
                const documents = await response.json();
                loadingText.classList.add('hidden');
                
                if (documents.length === 0) {
                    documentList.innerHTML = '<p class="text-gray-400 text-center py-8">You haven\'t uploaded any documents yet. Click "Upload New" to get started.</p>';
                } else {
                    documentList.innerHTML = ''; // Clear loading text
                    documents.forEach(doc => {
                        const docElement = document.createElement('div');
                        docElement.className = 'bg-gray-800/30 p-4 rounded-lg flex justify-between items-center';
                        docElement.innerHTML = `
                            <div>
                                <p class="font-bold text-white">${doc.file_name}</p>
                                <p class="text-xs text-gray-400">Uploaded on: ${new Date(doc.created_at).toLocaleDateString()}</p>
                            </div>
                            <a href="/chat.html?session_id=${doc.id}" class="text-sm font-semibold accent-text hover:underline">Open Chat</a>
                        `;
                        documentList.appendChild(docElement);
                    });
                }
            } catch (error) {
                loadingText.textContent = `Error: ${error.message}`;
            }
        }

        // --- LOGOUT ---
        logoutButton.addEventListener('click', async () => {
            await supabaseClient.auth.signOut();
            window.location.href = '/';
        });

        // --- FILE UPLOAD LOGIC ---
        uploadButton.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', () => {
            if (fileInput.files.length) handleFileUpload(fileInput.files[0]);
        });
        
        const handleFileUpload = async (file) => {
            if (!userToken) { alert('Authentication error. Please log in again.'); return; }
            if (file.type !== 'application/pdf') { alert('Only PDF files are accepted.'); return; }

            uploadButton.textContent = 'Uploading...';
            uploadButton.disabled = true;

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('https://api.cogmatiq.com/upload', {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${userToken}` },
                    body: formData
                });
                if (!response.ok) throw new Error('Upload failed.');
                
                // Refresh the document list to show the new file
                fetchDocuments();

            } catch (error) {
                alert(`Error: ${error.message}`);
            } finally {
                uploadButton.textContent = '+ Upload New';
                uploadButton.disabled = false;
                fileInput.value = ''; // Reset file input
            }
        };
    </script>
</body>
</html>
