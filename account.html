<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Cogmatiq</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { font-family: 'Manrope', sans-serif; background-color: #2C3E50; color: #FDFEFE; }
        .accent-text { color: #00B5AD; }
        .accent-bg { background-color: #00B5AD; }
        .accent-bg:hover { background-color: #009A94; }
    </style>
</head>
<body class="w-full">

    <header class="py-4 px-8 flex justify-between items-center border-b border-gray-700">
        <a href="/dashboard.html" class="flex items-center gap-3 transition-opacity hover:opacity-80">
            <svg class="w-8 h-8 accent-text" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.4-8.4h-1m-16 0H3m15.55-5.55l-.71-.71M6.16 17.84l-.71-.71m12.39-.71l-.71.71M6.16 6.16l-.71.71M12 5a7 7 0 100 14 7 7 0 000-14z"></path></svg>
            <span class="text-2xl font-bold text-white">Cogmatiq</span>
        </a>
        <div>
            <button id="logout-button" class="text-gray-300 font-medium hover:text-white transition-colors text-sm">Log Out</button>
        </div>
    </header>

    <main class="py-12 px-4">
        <div class="max-w-xl mx-auto">
            <h1 class="text-3xl font-bold mb-6">My Account</h1>
            <div class="bg-gray-800/30 p-8 rounded-lg space-y-4">
                <div>
                    <p class="text-sm text-gray-400">Email</p>
                    <p id="user-email" class="font-semibold">Loading...</p>
                </div>
                 <div>
                    <p class="text-sm text-gray-400">Subscription</p>
                    <p id="sub-status" class="font-semibold">Loading...</p>
                </div>
                <div>
                    <button id="manage-billing-button" class="accent-bg text-white font-bold py-3 px-5 rounded-md text-sm transition-colors duration-300 disabled:opacity-50" disabled>
                        Manage Subscription
                    </button>
                    <p id="message" class="mt-4 text-sm text-red-400"></p>
                </div>
            </div>
        </div>
    </main>

    <script>
        const supabaseUrl = 'https://wzekdxvvynpvisbvkiqg.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6ZWtkeHZ2eW5wdmlzYnZraXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NzA5NzAsImV4cCI6MjA3NjA0Njk3MH0.CGXF6Txv-OATQdaus08GohMHRyytye59hqaD0Q4BOSU';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);
        
        const userEmailEl = document.getElementById('user-email');
        const subStatusEl = document.getElementById('sub-status');
        const manageBillingButton = document.getElementById('manage-billing-button');
        const messageEl = document.getElementById('message');
        const logoutButton = document.getElementById('logout-button');

        let userToken = null;

        async function main() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                userToken = session.access_token;
                userEmailEl.textContent = session.user.email;
                fetchSubscriptionStatus();

                // --- THIS IS THE FIX ---
                // We add the event listener HERE, only after we know the user is logged in
                // and userToken is set.
                manageBillingButton.addEventListener('click', async () => {
                    messageEl.textContent = 'Redirecting to billing portal...';
                    manageBillingButton.disabled = true;
                    try {
                        const response = await fetch('https://api.cogmatiq.com/create-customer-portal-session', {
                            method: 'POST',
                            headers: { 'Authorization': `Bearer ${userToken}` }
                        });
                        if (!response.ok) throw new Error('Could not create portal session.');
                        const { url } = await response.json();
                        window.location.href = url;
                    } catch (err) {
                        messageEl.textContent = `Error: ${err.message}`;
                        manageBillingButton.disabled = false;
                    }
                });

            } else {
                window.location.href = '/login.html';
            }
        }
        main();

        async function fetchSubscriptionStatus() {
            const res = await fetch('https://api.cogmatiq.com/subscription-status', { headers: { 'Authorization': `Bearer ${userToken}` } });
            const data = await res.json();
            if (data.is_pro) {
                subStatusEl.textContent = 'Pro Member';
                subStatusEl.classList.add('text-green-400');
                manageBillingButton.disabled = false; // Enable the button for Pro users
            } else {
                subStatusEl.textContent = 'Free Tier';
                subStatusEl.classList.add('text-gray-400');
                // Button remains disabled for Free users
            }
        }
        
        logoutButton.addEventListener('click', async () => { await supabaseClient.auth.signOut(); window.location.href = '/'; });
    </script>
</body>
</html>
