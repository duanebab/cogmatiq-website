<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Account - Cogmatiq</title>
    <meta name="description" content="Securely manage your Cogmatiq account and subscription.">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#1A2533">
    <meta name="theme-color" content="#1A2533">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <script src="/supabaseClient.js"></script>

    <style>
        body { font-family: 'Manrope', sans-serif; background: linear-gradient(to bottom, #1A2533, #111827); color: #E5E7EB; }
        .accent-text { color: #00B5AD; }
        .accent-bg { background-color: #00B5AD; }
        .accent-bg:hover { background-color: #009A94; }
        .hover-scale { transition: transform 0.3s ease; }
        .hover-scale:hover { transform: scale(1.05); }
        .card { background: #1F2A44; border: 1px solid #2D3748; }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="w-full min-h-screen">

    <header class="py-6 px-4 md:px-8 flex justify-between items-center bg-gray-900/70 backdrop-blur-md fixed w-full top-0 z-40 shadow-sm">
        <a href="/dashboard.html" class="flex items-center gap-3 transition-opacity hover:opacity-90">
            <svg class="w-8 h-8 accent-text" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.4-8.4h-1m-16 0H3m15.55-5.55l-.71-.71M6.16 17.84l-.71-.71m12.39-.71l-.71.71M6.16 6.16l-.71.71M12 5a7 7 0 100 14 7 7 0 000-14z"></path></svg>
            <span class="text-2xl font-bold text-white">Cogmatiq</span>
        </a>
        <div class="flex items-center gap-6">
            <a href="/synthesist.html" class="text-gray-400 font-medium hover:text-white transition-colors text-sm">Synthesist</a>
            <a href="/dashboard.html" class="text-gray-400 font-medium hover:text-white transition-colors text-sm">Nodes</a>
            <a href="/library.html" class="text-gray-400 font-medium hover:text-white transition-colors text-sm">Library</a>
            <a href="/integrations.html" class="text-gray-400 font-medium hover:text-white transition-colors text-sm">Integrations</a>
            <a href="/account.html" class="text-gray-400 font-medium hover:text-white transition-colors text-sm">Account</a>
            <button id="logout-button" class="text-gray-400 font-medium hover:text-white transition-colors text-sm">Sign Out</button>
        </div>
    </header>

    <main class="pt-32 pb-12 px-4 animate-fade-in">
        <div class="max-w-xl mx-auto">
            <h1 class="text-3xl font-bold mb-6">My Account</h1>
            <div class="card p-8 rounded-lg space-y-6">
                <div>
                    <p class="text-sm font-semibold text-gray-400">Email</p>
                    <p id="user-email" class="font-semibold text-white">Loading...</p>
                </div>
                <div>
                    <p class="text-sm font-semibold text-gray-400">Subscription</p>
                    <p id="sub-status" class="font-semibold">Loading...</p>
                </div>
                <div>
                    <button id="billing-button" class="accent-bg text-white font-semibold py-3 px-5 rounded-md text-sm hover-scale disabled:opacity-50" disabled>
                        Loading...
                    </button>
                    <p id="message" class="mt-4 text-sm text-red-400"></p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // *** FIX: All broken, hardcoded keys have been removed ***
        // We now use the global 'supabaseClient', 'apiBaseUrl', 
        // and 'getSessionOrRedirect' from supabaseClient.js
        
        const userEmailEl = document.getElementById('user-email');
        const subStatusEl = document.getElementById('sub-status');
        const billingButton = document.getElementById('billing-button');
        const messageEl = document.getElementById('message');
        const logoutButton = document.getElementById('logout-button');

        let userToken = null;

        async function initializeAccount() {
            // 'getSessionOrRedirect' is now available from supabaseClient.js
            const session = await getSessionOrRedirect(); 
            if (!session) return; // Redirect will happen inside helper

            userToken = session.access_token;
            userEmailEl.textContent = session.user.email;
            fetchSubscriptionStatus();
        }

        async function fetchSubscriptionStatus() {
            try {
                // 'apiBaseUrl' is now available from supabaseClient.js
                const res = await fetch(`${apiBaseUrl}/subscription-status`, { headers: { 'Authorization': `Bearer ${userToken}` } });
                if (!res.ok) throw new Error('Could not load subscription status.');
                
                const data = await res.json();
                
                billingButton.disabled = false;

                if (data.is_pro) {
                    subStatusEl.textContent = 'Pro Plan';
                    subStatusEl.classList.add('text-green-400');
                    billingButton.textContent = 'Manage Subscription';
                    billingButton.addEventListener('click', manageSubscription);
                } else {
                    subStatusEl.textContent = 'Free Plan';
                    subStatusEl.classList.add('text-gray-400');
                    billingButton.textContent = 'Upgrade to Pro';
                    billingButton.addEventListener('click', () => {
                        window.location.href = '/pricing.html';
                    });
                }
            } catch (err) {
                subStatusEl.textContent = 'Error';
                subStatusEl.classList.add('text-red-400');
                billingButton.textContent = 'Retry';
                billingButton.disabled = false;
                billingButton.addEventListener('click', fetchSubscriptionStatus);
            }
        }
        
        async function manageSubscription() {
            messageEl.textContent = 'Redirecting to billing portal...';
            billingButton.disabled = true;
            try {
                const response = await fetch(`${apiBaseUrl}/create-customer-portal-session`, {
                    method: 'POST',
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });
                if (!response.ok) {
                    const err = await response.json().catch(() => ({detail: 'Could not create portal session.'}));
                    throw new Error(err.detail);
                }
                const { url } = await response.json();
                window.location.href = url;
            } catch (err) {
                messageEl.textContent = `Error: ${err.message}`;
                billingButton.disabled = false;
            }
        }
        
        logoutButton.addEventListener('click', async () => { 
            // 'supabaseClient' is now available from supabaseClient.js
            await supabaseClient.auth.signOut(); 
            window.location.href = '/'; 
        });

        // Run initialization
        initializeAccount();
    </script>
</body>
</html>
