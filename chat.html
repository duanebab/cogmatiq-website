<body class="flex flex-col h-screen">

    <header class="py-6 px-8 flex justify-between items-center bg-gray-900/70 backdrop-blur-md fixed w-full top-0 z-10 shadow-sm">

    <div class="flex flex-grow pt-24 h-full">

        <main class="flex-grow flex flex-col p-8 pl-72 w-full h-full">
            
            <div id="chat-panel" class="panel active flex-col flex-grow h-full">
                <div id="chat-container" class="flex-grow overflow-y-auto pr-4 space-y-6 mb-4"> <div class="flex items-start gap-3">
                        <div class="bg-gray-700/50 p-2 rounded-full flex-shrink-0"> <svg class="w-6 h-6 accent-text" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                        </div>

                    </div>

                <div class="mt-auto"> <form id="chat-form" class="flex items-center gap-4">
                        <input type="text" id="message-input" placeholder="Ask a question..." required autocomplete="off" class="flex-grow p-4 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00B5AD]">
                        <button type="submit" id="submit-button" class="accent-bg text-white p-4 rounded-lg transition-colors duration-300 disabled:opacity-50 flex-shrink-0"> <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path></svg>

    <script>
        // *** Ensure apiBaseUrl is defined globally by the script in <head> ***
        const supabaseUrl = 'https://wzekdxvvynpvisbvkiqg.supabase.co'; // Replace with your Production URL
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6ZWtkeHZ2eW5wdmlzYnZraXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NzA5NzAsImV4cCI6MjA3NjA0Njk3MH0.CGXF6Txv-OATQdaus08GohMHRyytye59hqaD0Q4BOSU'; // Replace with your Production Anon Key
        const supabaseStagingUrl = 'https://qcsjjhmbjajgidhqpgdj.supabase.co'; // Your Staging URL
        const supabaseStagingAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjc2pqaG1iamFqZ2lkaHFwZ2RqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4MTI3NzYsImV4cCI6MjA3NjM4ODc3Nn0.QI4JyOoRc-FBxrZXZHo3EpS7okrXRssuCAW_ZzYjMuA'; // Your Staging Anon Key
        
        // --- Determine Supabase credentials based on hostname ---
        const useStagingSupabase = window.location.hostname === 'staging.cogmatiq.com' || window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const finalSupabaseUrl = useStagingSupabase ? supabaseStagingUrl : supabaseUrl;
        const finalSupabaseAnonKey = useStagingSupabase ? supabaseStagingAnonKey : supabaseAnonKey;
        console.log(`Using Supabase URL: ${finalSupabaseUrl}`); // Debug which Supabase is used
        // --- Initialize Supabase Client ---
        const supabaseClient = supabase.createClient(finalSupabaseUrl, finalSupabaseAnonKey);
    
        // *** Define API endpoints using apiBaseUrl ***
        const API_ENDPOINT = `${apiBaseUrl}/query`;
        const GRAPH_API_ENDPOINT = `${apiBaseUrl}/cortex-graph`;

        // --- DOM Elements ---
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const submitButton = document.getElementById('submit-button');
        const chatTabButton = document.getElementById('chat-tab-button');
        const graphTabButton = document.getElementById('graph-tab-button');
        const chatPanel = document.getElementById('chat-panel');
        const graphPanel = document.getElementById('graph-panel');
        const graphContainer = document.getElementById('graph-container');
        const graphLoadingText = document.getElementById('graph-loading-text');

        // --- State Variables ---
        let userToken = null;
        let graphLoaded = false;
        let network = null; // To hold the vis.Network instance
        
        // --- Functions ---
        function getClientId() {
            const params = new URLSearchParams(window.location.search);
            // Prioritize cortex_id, fall back to kb_id/session_id for potential legacy URLs
            return params.get('cortex_id') || params.get('kb_id') || params.get('session_id') || null;
        }
        
        const clientId = getClientId();
        if (!clientId) {
            alert('Error: No Cortex ID found in URL.');
            window.location.href = '/dashboard.html';
        }

        async function main() {
             // *** ADDED LOG ***
             console.log("Chat page loaded. Checking session..."); 
            const { data: { session }, error } = await supabaseClient.auth.getSession(); // Added error handling
            
             // *** ADDED LOG ***
            console.log("getSession() result:", { session: session ? 'Exists' : 'null', error: error }); 

            if (error) {
                console.error("Error getting session:", error);
                window.location.href = '/login.html'; // Redirect on error
                return;
            }
            
            if (session) {
                userToken = session.access_token;
                 // *** ADDED LOG ***
                console.log("User Token Obtained:", userToken ? userToken.substring(0, 20) + '...' : 'null or undefined');
                initializeListeners();
            } else {
                 console.log("No active session found on chat page, redirecting to login."); // Added log
                window.location.href = '/login.html';
            }
        }
        main(); // Run initialization

        function initializeListeners() {
            chatTabButton.addEventListener('click', () => {
                switchTab('chat');
            });

            graphTabButton.addEventListener('click', () => {
                switchTab('graph');
                if (!graphLoaded) {
                    loadGraphData();
                } else if (network) {
                    // Refit the network if it was already loaded and visible
                    setTimeout(() => network.fit(), 0); // Use timeout to ensure DOM is ready
                }
            });

            chatForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const question = messageInput.value.trim();
                if (!question || !userToken) return;

                addMessageToUI(question, 'user');
                messageInput.value = '';
                submitButton.disabled = true;

                const aiMessageElement = addMessageToUI('', 'ai');
                
                const formData = new FormData();
                formData.append('question', question);
                formData.append('client_id', clientId);

                try {
                     // *** Use API_ENDPOINT (which uses apiBaseUrl) ***
                    const response = await fetch(API_ENDPOINT, { 
                        method: 'POST', 
                        headers: { 'Authorization': `Bearer ${userToken}` },
                        body: formData 
                    });
                    if (!response.ok) { 
                        const errorData = await response.json().catch(() => ({ detail: 'API request failed with status ' + response.status }));
                        throw new Error(errorData.detail || 'API request failed.'); 
                    }
                    const data = await response.json();
                    
                    updateAIMessage(aiMessageElement, data.answer);

                } catch (error) {
                    console.error("Chat API Error:", error); // Log error
                    updateAIMessage(aiMessageElement, `Sorry, something went wrong: ${error.message}. Please try again.`);
                } finally {
                    submitButton.disabled = false;
                    messageInput.focus(); // Re-focus input
                }
            });
        }
        
        function switchTab(tabName) {
            if (tabName === 'chat') {
                chatTabButton.classList.add('active');
                graphTabButton.classList.remove('active');
                chatPanel.classList.add('active');
                graphPanel.classList.remove('active');
            } else if (tabName === 'graph') {
                graphTabButton.classList.add('active');
                chatTabButton.classList.remove('active');
                graphPanel.classList.add('active');
                chatPanel.classList.remove('active');
                 if (network) {
                     // Refit the network when switching to the tab
                     setTimeout(() => network.fit(), 0); 
                 }
            }
        }

        async function loadGraphData() {
            if (!userToken) return;
            graphLoaded = true; 
            graphLoadingText.textContent = 'Loading Neural Map...';
            graphLoadingText.classList.remove('hidden');
            
            try {
                // *** Use GRAPH_API_ENDPOINT (which uses apiBaseUrl) ***
                const response = await fetch(`${GRAPH_API_ENDPOINT}/${clientId}`, {
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });
                
                if (response.status === 404) {
                     graphContainer.innerHTML = '<p class="text-gray-400 text-center p-10">No graph data found for this Cortex yet. Add more documents or wait for processing to complete.</p>';
                     graphLoadingText.classList.add('hidden');
                     return;
                }
                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: 'Failed to load graph data with status ' + response.status }));
                    throw new Error(errorData.detail || 'Failed to load graph data.');
                }

                const data = await response.json();
                graphLoadingText.classList.add('hidden');
                
                if (!data.nodes || data.nodes.length === 0) {
                    graphContainer.innerHTML = '<p class="text-gray-400 text-center p-10">No graph data found for this Cortex yet. Add more documents or wait for processing to complete.</p>';
                    return;
                }

                graphContainer.innerHTML = ''; 

                const options = {
                    nodes: { /* ... keep options ... */ },
                    edges: { /* ... keep options ... */ },
                    physics: { /* ... keep options ... */ },
                    interaction: { /* ... keep options ... */ },
                    layout: { /* ... keep options ... */ }
                };
                
                if (typeof vis !== 'undefined') {
                     network = new vis.Network(graphContainer, data, options); 
                } else {
                    console.error("vis.js library not loaded!");
                     graphContainer.innerHTML = '<p class="text-red-400 text-center p-10">Error: Could not load the graph visualization library.</p>';
                }

            } catch (error) {
                console.error("Graph API Error:", error); 
                graphLoadingText.textContent = `Error loading Neural Map: ${error.message}`;
                graphLoadingText.classList.remove('hidden');
                graphLoadingText.classList.add('text-red-400'); 
            }
        }

        function addMessageToUI(text, sender) {
             // ... (keep this function as is) ...
             const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('flex', 'items-start', 'gap-3', 'mb-4'); // Added mb-4 for spacing

            if (sender === 'user') {
                messageWrapper.classList.add('justify-end');
                const userMessageDiv = document.createElement('div');
                userMessageDiv.className = 'accent-bg rounded-lg p-4 max-w-lg';
                // Sanitize user input before inserting as HTML if needed, though textContent is safer
                const p = document.createElement('p');
                p.textContent = text; 
                userMessageDiv.innerHTML = p.innerHTML.replace(/\n/g, '<br>'); // Convert newlines after potential sanitization
                messageWrapper.appendChild(userMessageDiv);

            } else { // AI sender
                const aiIconDiv = document.createElement('div');
                aiIconDiv.className = 'bg-gray-700/50 p-2 rounded-full flex-shrink-0';
                aiIconDiv.innerHTML = `<svg class="w-6 h-6 accent-text" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>`;

                const aiMessageDiv = document.createElement('div');
                aiMessageDiv.className = 'bg-gray-700/50 rounded-lg p-4 max-w-lg w-full'; // Added w-full
                aiMessageDiv.innerHTML = `
                    <div class="typing-indicator flex items-center space-x-1">
                        <span class="w-2 h-2 bg-gray-400 rounded-full animate-pulse [animation-delay:-0.3s]"></span>
                        <span class="w-2 h-2 bg-gray-400 rounded-full animate-pulse [animation-delay:-0.15s]"></span>
                        <span class="w-2 h-2 bg-gray-400 rounded-full animate-pulse"></span>
                    </div>
                    <div class="prose max-w-none response-content hidden"></div> <button class="copy-button hidden mt-3 text-xs text-gray-400 hover:text-white font-semibold" onclick="copyToClipboard(this)">Copy</button>
                `;
                messageWrapper.appendChild(aiIconDiv);
                messageWrapper.appendChild(aiMessageDiv);
            }
            chatContainer.appendChild(messageWrapper);
            chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' }); 
            return messageWrapper;
        }

        function updateAIMessage(element, text) {
             // ... (keep this function as is) ...
             const typingIndicator = element.querySelector('.typing-indicator');
            const responseContent = element.querySelector('.response-content');
            const copyButton = element.querySelector('.copy-button');

            if(typingIndicator) typingIndicator.classList.add('hidden');
            if(responseContent) {
                // Use marked.parse, with basic sanitization enabled
                responseContent.innerHTML = marked.parse(text || "No response received.", { sanitize: false }); // Disable Marked's sanitizer if you trust the API output or handle sanitization elsewhere. Be careful with unsanitized HTML.
                responseContent.classList.remove('hidden');
            }
            if(copyButton) copyButton.classList.remove('hidden');

            chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
        }

        function copyToClipboard(buttonElement) {
             // ... (keep this function as is) ...
            const contentElement = buttonElement.parentElement.querySelector('.response-content');
            if (contentElement) {
                // Get innerText to avoid copying HTML tags if marked.parse generated them
                const textToCopy = contentElement.innerText || contentElement.textContent; 
                navigator.clipboard.writeText(textToCopy).then(() => {
                    buttonElement.textContent = 'Copied!';
                    setTimeout(() => { buttonElement.textContent = 'Copy'; }, 2000);
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                    buttonElement.textContent = 'Copy Failed';
                     setTimeout(() => { buttonElement.textContent = 'Copy'; }, 2000);
                });
            } else {
                console.error('Could not find content element to copy.');
            }
        }

        // Add listener for auth state changes after initial load
         supabaseClient.auth.onAuthStateChange((_event, session) => {
            if (!session) {
                console.log("Auth state changed (chat page): No session, redirecting to /login.html");
                window.location.href = '/login.html'; 
            } else {
                userToken = session.access_token; // Keep token updated
                 console.log("Auth state changed (chat page): Session updated.");
            }
        });
    </script>
