<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with your Cortex - Cogmatiq</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#1A2533">
    <meta name="theme-color" content="#1A2533">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link href="https://unpkg.com/vis-network/styles/vis-network.min.css" rel="stylesheet" type="text/css" />
    
    <script src="/supabaseClient.js"></script>

    <style>
        body { font-family: 'Manrope', sans-serif; background-color: #1A2533; color: #E5E7EB; }
        .accent-text { color: #00B5AD; }
        .accent-bg { background-color: #00B5AD; }
        .accent-bg:hover { background-color: #009A94; }
        .card { background: #1F2A44; border: 1px solid #2D3748; }

        /* Custom scrollbar for chat */
        #chat-container::-webkit-scrollbar { width: 8px; }
        #chat-container::-webkit-scrollbar-track { background: #1A2533; }
        #chat-container::-webkit-scrollbar-thumb { background: #4f6a85; border-radius: 4px; }

        /* Prose styles for markdown */
        .prose { color: #E5E7EB; }
        .prose p { margin-top: 0.5em; margin-bottom: 0.5em; } 
        .prose ul { list-style-type: disc; margin-left: 1.5rem; margin-top: 0.5em; margin-bottom: 0.5em; }
        .prose ol { list-style-type: decimal; margin-left: 1.5rem; margin-top: 0.5em; margin-bottom: 0.5em; }
        .prose strong { font-weight: 800; }
        .prose a { color: #00B5AD; text-decoration: underline; } 
        .prose pre { background-color: #111827; padding: 1rem; border-radius: 0.5rem; overflow-x: auto; } 
        .prose code { font-family: monospace; }
        .prose blockquote { border-left-color: #00B5AD; color: #9CA3AF; }

        /* Desktop Sidebar Button */
        .sidebar-button {
            background-color: transparent;
            color: #9CA3AF;
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s, color 0.2s;
        }
        .sidebar-button:hover {
            background-color: #2D3748;
            color: #E5E7EB;
        }
        .sidebar-button.active {
            background-color: #1F2A44;
            color: #E5E7EB;
        }

        /* Mobile Tab Button */
        .mobile-tab {
            color: #9CA3AF;
            transition: color 0.2s;
            flex: 1;
            padding: 0.5rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.75rem;
        }
        .mobile-tab.active {
            color: #00B5AD; /* accent-text */
        }
        
        /* Panel visibility */
        .panel { display: none; }
        .panel.active { display: flex; }
        
        #graph-container { width: 100%; height: 100%; min-height: 500px; background-color: #111827; }
        
        /* Tooltip (unchanged) */
        [title]:hover::after {
            content: attr(title);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 5px;
            background-color: #111827;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            white-space: nowrap;
            z-index: 10;
        }
        [title] {
            position: relative;
        }
    </style>
</head>
<body class="flex flex-col h-screen">

    <header class="py-6 px-4 md:px-8 flex justify-between items-center bg-gray-900/70 backdrop-blur-md fixed w-full top-0 z-10 shadow-sm">
        <a href="/dashboard.html" class="flex items-center gap-3 transition-opacity hover:opacity-90">
            <svg class="w-8 h-8 accent-text" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.4-8.4h-1m-16 0H3m15.55-5.55l-.71-.71M6.16 17.84l-.71-.71m12.39-.71l-.71.71M6.16 6.16l-.71.71M12 5a7 7 0 100 14 7 7 0 000-14z"></path></svg>
            <span class="text-2xl font-bold text-white">Cogmatiq</span>
        </a>
        <div>
            <a href="/dashboard.html" class="text-gray-400 font-medium hover:text-white transition-colors text-sm">Dashboard</a>
        </div>
    </header>

    <div class="flex flex-grow pt-24 h-full"> 
        
        <aside class="hidden md:block w-64 fixed h-full pt-6 px-4 border-r border-gray-700 bg-gray-900/30">
            <nav class="flex flex-col space-y-2">
                <button id="chat-tab-button" class="sidebar-button active">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 21l1.949-4.255A9.863 9.863 0 013 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                    Chat
                </button>
                <button id="graph-tab-button" class="sidebar-button">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l-3 3m0 0l-3-3m3 3v6m0-13a9 9 0 110 18 9 9 0 010-18z"></path></svg> 
                    Neural Map
                </button>
            </nav>
        </aside>

        <main class="flex-grow flex flex-col p-4 md:p-8 md:pl-72 w-full h-full">
            
            <div id="chat-panel" class="panel active flex-col flex-grow h-full mb-16 md:mb-0"> <div id="chat-container" class="flex-grow overflow-y-auto pr-4 space-y-6 mb-4">
                    </div>
                <div class="mt-auto">
                    <form id="chat-form" class="flex items-center gap-4">
                        <input type="text" id="message-input" placeholder="Ask a question..." required autocomplete="off" class="flex-grow p-4 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00B5AD]">
                        <button type="submit" id="submit-button" class="accent-bg text-white p-4 rounded-lg transition-colors duration-300 disabled:opacity-50 flex-shrink-0">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path></svg>
                        </button>
                    </form>
                </div>
            </div>

            <div id="graph-panel" class="panel flex-col h-full card rounded-lg overflow-hidden mb-16 md:mb-0">
                <div id="graph-container" class="flex-grow">
                    <p id="graph-loading-text" class="text-gray-400 text-center p-10">Loading Neural Map...</p>
                </div>
            </div>

        </main>
    </div>

    <nav class="md:hidden fixed bottom-0 left-0 right-0 h-16 bg-[#1F2A44] border-t border-gray-700 flex justify-around items-center z-20">
        <button id="mobile-chat-tab-button" class="mobile-tab active">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 21l1.949-4.255A9.863 9.863 0 013 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
            <span>Chat</span>
        </button>
        <button id="mobile-graph-tab-button" class="mobile-tab">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l-3 3m0 0l-3-3m3 3v6m0-13a9 9 0 110 18 9 9 0 010-18z"></path></svg> 
            <span>Neural Map</span>
        </button>
    </nav>
    <script>
        // --- apiBaseUrl and supabaseClient are loaded from supabaseClient.js ---
        
        // --- 4. Define API endpoints using apiBaseUrl ---
        const API_ENDPOINT = `${apiBaseUrl}/query`;
        const GRAPH_API_ENDPOINT = `${apiBaseUrl}/cortex-graph`;
        const HISTORY_API_ENDPOINT = `${apiBaseUrl}/cortex`; // For /cortex/{cortex_id}/history

        // --- 5. DOM ELEMENTS ---
        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const submitButton = document.getElementById('submit-button');
        const chatPanel = document.getElementById('chat-panel');
        const graphPanel = document.getElementById('graph-panel');
        const graphContainer = document.getElementById('graph-container');
        const graphLoadingText = document.getElementById('graph-loading-text');
        
        // Desktop tabs
        const chatTabButton = document.getElementById('chat-tab-button');
        const graphTabButton = document.getElementById('graph-tab-button');
        
        // Mobile tabs
        const mobileChatTabButton = document.getElementById('mobile-chat-tab-button');
        const mobileGraphTabButton = document.getElementById('mobile-graph-tab-button');

        // --- 6. STATE VARIABLES ---
        let userToken = null;
        let graphLoaded = false;
        let network = null; 
        let chatHistory = []; 
        
        // --- 7. FUNCTIONS ---
        function getCortexId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('cortex_id') || null;
        }
        
        const cortexId = getCortexId();
        if (!cortexId) {
            alert('Error: No Cortex ID found in URL.');
            window.location.href = '/dashboard.html';
        }

        // --- 8. FETCH CHAT HISTORY ---
        async function fetchChatHistory() {
            if (!userToken || !cortexId) {
                console.warn('Cannot fetch chat history: Missing token or cortex_id');
                chatContainer.innerHTML = '';
                addMessageToUI("I am your Cortex's AI Synthesist. I have processed your knowledge. Ask me anything.", 'ai');
                return;
            }
            
            chatContainer.innerHTML = '<p id="history-loading" class="text-gray-400 text-center italic">Loading chat history...</p>';
            
            try {
                const response = await fetch(`${HISTORY_API_ENDPOINT}/${cortexId}/history`, {
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });
                
                document.getElementById('history-loading')?.remove();

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: `Failed to fetch chat history: ${response.status} ${response.statusText}` }));
                    throw new Error(errorData.detail);
                }
                
                const data = await response.json();
                
                // *** FIX: The backend returns {"messages": [...]}, so we get the .messages property ***
                chatHistory = data.messages || []; 
                
                if (chatHistory.length === 0) {
                    addMessageToUI("I am your Cortex's AI Synthesist. I have processed your knowledge. Ask me anything.", 'ai');
                } else {
                    chatHistory.forEach(message => {
                        addMessageToUI(message.content, message.role);
                    });
                }
            } catch (error) {
                console.error('Error fetching chat history:', error);
                document.getElementById('history-loading')?.remove();
                addMessageToUI(`Error loading chat history: ${error.message}. You can still chat.`, 'ai');
            }
            chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
        }

        // --- 9. INITIALIZE CHAT ---
        function initializeChat() {
            console.log("Chat page loaded. Setting up auth listener...");
            
            supabaseClient.auth.onAuthStateChange((event, session) => {
                console.log(`Auth Event: ${event}`);

                if (event === 'SIGNED_OUT') {
                    console.warn("Auth state: SIGNED_OUT. Redirecting to login.");
                    window.location.href = '/login.html';
                    return;
                }
                
                if (session && session.access_token) {
                    if (userToken !== session.access_token) {
                        userToken = session.access_token;
                        console.log("Token set/updated. Initializing listeners and fetching history...");
                        initializeListeners();
                        fetchChatHistory(); 
                    }
                } else if (!session && event === 'INITIAL_SESSION') { 
                    console.warn("Auth state: No session on load. Redirecting to login.");
                    window.location.href = '/login.html';
                }
            });
        }

        // --- 10. INITIALIZE LISTENERS ---
        function initializeListeners() {
            if (chatTabButton.dataset.listener) return; 

            // Desktop Listeners
            chatTabButton.addEventListener('click', () => switchTab('chat'));
            graphTabButton.addEventListener('click', () => switchTab('graph'));
            
            // Mobile Listeners
            mobileChatTabButton.addEventListener('click', () => switchTab('chat'));
            mobileGraphTabButton.addEventListener('click', () => switchTab('graph'));

            chatForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const question = messageInput.value.trim();
                if (!question || !userToken) return;

                addMessageToUI(question, 'user');
                chatHistory.push({ role: 'user', content: question });
                messageInput.value = '';
                submitButton.disabled = true;

                const aiMessageElement = addMessageToUI('', 'ai');
                
                const formData = new FormData();
                formData.append('cortex_id', cortexId);
                formData.append('question', question);
                
                const historyToSend = chatHistory.slice(0, -1).slice(-10); // Send last 5 exchanges
                formData.append('chat_history_json', JSON.stringify(historyToSend));

                try {
                    const response = await fetch(API_ENDPOINT, {
                        method: 'POST',
                        headers: { 'Authorization': `Bearer ${userToken}` },
                        body: formData
                    });
                    
                    if (!response.ok) {
                        const errorData = await response.json().catch(() => ({ detail: `API error: ${response.status} ${response.statusText}` }));
                        throw new Error(errorData.detail || 'An unknown error occurred.');
                    }
                    
                    const data = await response.json();
                    updateAIMessage(aiMessageElement, data.answer);
                    chatHistory.push({ role: 'ai', content: data.answer });

                } catch (error) {
                    console.error("Chat API Error:", error);
                    const errorMessage = `Sorry, something went wrong: ${error.message}. Please try again.`;
                    updateAIMessage(aiMessageElement, errorMessage);
                    chatHistory.push({ role: 'ai', content: errorMessage });
                } finally {
                    submitButton.disabled = false;
                    messageInput.focus();
                }
            });

            chatTabButton.dataset.listener = 'true';
        }
        
        // *** 11. MODIFIED: TAB SWITCHING ***
        function switchTab(tabName) {
            const isChat = tabName === 'chat';

            // Toggle desktop buttons
            chatTabButton.classList.toggle('active', isChat);
            graphTabButton.classList.toggle('active', !isChat);
            
            // Toggle mobile buttons
            mobileChatTabButton.classList.toggle('active', isChat);
            mobileGraphTabButton.classList.toggle('active', !isChat);

            // Toggle panels
            chatPanel.classList.toggle('active', isChat);
            graphPanel.classList.toggle('active', !isChat);
            
            if (!isChat) {
                if (!graphLoaded) {
                    loadGraphData();
                } else if (network) {
                    // Fit graph to container on tab switch
                    setTimeout(() => network.fit(), 0);
                }
            }
        }

        async function loadGraphData() {
            if (!userToken) {
                graphLoadingText.textContent = 'Error: Authentication token missing.';
                graphLoadingText.classList.add('text-red-400');
                return;
            }
            graphLoaded = true;
            graphLoadingText.textContent = 'Loading Neural Map...';
            graphLoadingText.classList.remove('hidden', 'text-red-400');
            
            try {
                const response = await fetch(`${GRAPH_API_ENDPOINT}/${cortexId}`, {
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });
                
                if (response.status === 200 || response.status === 404) {
                    const data = await response.json();
                    if (!data.nodes || data.nodes.length === 0) {
                        graphContainer.innerHTML = '<p class="text-gray-400 text-center p-10">No graph data found for this Cortex yet. Add more documents or wait for processing to complete.</p>';
                        graphLoadingText.classList.add('hidden');
                        return;
                    }
                    
                    graphLoadingText.classList.add('hidden');
                    graphContainer.innerHTML = '';

                    const options = {
                        nodes: {
                            shape: "dot",
                            size: 16,
                            font: { color: "#E5E7EB", size: 14, face: 'Manrope' },
                            borderWidth: 2,
                            color: {
                                background: '#2D3748',
                                border: '#00B5AD',
                                highlight: { background: '#00B5AD', border: '#E5E7EB' },
                                hover: { background: '#009A94', border: '#E5E7EB' }
                            }
                        },
                        edges: {
                            width: 1,
                            color: { color: "#4B5563", highlight: "#00B5AD", hover: "#00B5AD" },
                            arrows: { to: { enabled: true, scaleFactor: 0.5 } },
                            font: { color: "#9CA3AF", size: 10, strokeWidth: 0, align: 'top', face: 'Manrope' },
                            smooth: { enabled: true, type: "continuous" }
                        },
                        physics: {
                            enabled: true,
                            solver: 'forceAtlas2Based',
                            forceAtlas2Based: {
                                gravitationalConstant: -70,
                                centralGravity: 0.015,
                                springLength: 120,
                                springConstant: 0.05,
                                damping: 0.6,
                                avoidOverlap: 0.2
                            },
                            stabilization: {
                                enabled: true,
                                iterations: 1000,
                                updateInterval: 50,
                                onlyDynamicEdges: false,
                                fit: true
                            }
                        },
                        interaction: {
                            hover: true,
                            tooltipDelay: 200,
                            navigationButtons: true,
                            keyboard: true
                        },
                        layout: {
                            improvedLayout: true,
                        },
                    };
                
                    if (typeof vis !== 'undefined') {
                        network = new vis.Network(graphContainer, data, options);
                    } else {
                        console.error("vis.js library not loaded!");
                        graphContainer.innerHTML = '<p class="text-red-400 text-center p-10">Error: Could not load the graph visualization library.</p>';
                    }
                     
                } else {
                    const errorData = await response.json().catch(() => ({ detail: `Failed to load graph data: ${response.status} ${response.statusText}` }));
                    throw new Error(errorData.detail);
                }

            } catch (error) {
                console.error("Graph API Error:", error);
                graphLoadingText.textContent = `Error loading Neural Map: ${error.message}`;
                graphLoadingText.classList.remove('hidden');
                graphLoadingText.classList.add('text-red-400');
            }
        }

        // --- 12. ADD/UPDATE MESSAGE UI ---
        function addMessageToUI(text, sender) {
            const messageWrapper = document.createElement('div');
            messageWrapper.classList.add('flex', 'items-start', 'gap-3', 'mb-4', 'message-wrapper');
            messageWrapper.dataset.role = sender;
            messageWrapper.dataset.content = text; 

            if (sender === 'user') {
                messageWrapper.classList.add('justify-end');
                const userMessageDiv = document.createElement('div');
                userMessageDiv.className = 'accent-bg rounded-lg p-4 max-w-lg';
                const p = document.createElement('p');
                p.textContent = text;
                userMessageDiv.innerHTML = p.innerHTML.replace(/\n/g, '<br>');
                messageWrapper.appendChild(userMessageDiv);
            } else {
                const aiIconDiv = document.createElement('div');
                aiIconDiv.className = 'bg-gray-700/50 p-2 rounded-full flex-shrink-0';
                aiIconDiv.innerHTML = `<svg class="w-6 h-6 accent-text" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>`;

                const aiMessageDiv = document.createElement('div');
                aiMessageDiv.className = 'bg-gray-700/50 rounded-lg p-4 max-w-lg w-full';
                
                if (text === '') { // This is a new "typing..." message
                    aiMessageDiv.innerHTML = `
                        <div class="typing-indicator flex items-center space-x-1">
                            <span class="w-2 h-2 bg-gray-400 rounded-full animate-pulse [animation-delay:-0.3s]"></span>
                            <span class="w-2 h-2 bg-gray-400 rounded-full animate-pulse [animation-delay:-0.15s]"></span>
                            <span class="w-2 h-2 bg-gray-400 rounded-full animate-pulse"></span>
                        </div>
                        <div class="prose max-w-none response-content hidden"></div>
                        <button class="copy-button hidden mt-3 text-xs text-gray-400 hover:text-white font-semibold" onclick="copyToClipboard(this)">Copy</button>
                    `;
                } else { // This is a message from history
                     aiMessageDiv.innerHTML = `
                        <div class="typing-indicator hidden"></div>
                        <div class="prose max-w-none response-content"></div> 
                        <button class="copy-button mt-3 text-xs text-gray-400 hover:text-white font-semibold" onclick="copyToClipboard(this)">Copy</button>
                    `;
                    aiMessageDiv.querySelector('.response-content').innerHTML = marked.parse(text, { sanitize: false });
                }
                
                messageWrapper.appendChild(aiIconDiv);
                messageWrapper.appendChild(aiMessageDiv);
            }
            chatContainer.appendChild(messageWrapper);
            chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
            return messageWrapper;
        }

        function updateAIMessage(element, text) {
            const typingIndicator = element.querySelector('.typing-indicator');
            const responseContent = element.querySelector('.response-content');
            const copyButton = element.querySelector('.copy-button');

            if (element) {
                element.dataset.content = text;
            }

            if (typingIndicator) typingIndicator.classList.add('hidden');
            if (responseContent) {
                responseContent.innerHTML = marked.parse(text || "No response received.", { sanitize: false });
                responseContent.classList.remove('hidden');
            }
            if (copyButton) copyButton.classList.remove('hidden');

            chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
        }

        function copyToClipboard(buttonElement) {
            const contentElement = buttonElement.parentElement.querySelector('.response-content');
            if (contentElement) {
                const textToCopy = contentElement.innerText || contentElement.textContent;
                navigator.clipboard.writeText(textToCopy).then(() => {
                    buttonElement.textContent = 'Copied!';
                    setTimeout(() => { buttonElement.textContent = 'Copy'; }, 2000);
                }).catch(err => {
                    console.error('Failed to copy text: ', err);
                    buttonElement.textContent = 'Copy Failed';
                    setTimeout(() => { buttonElement.textContent = 'Copy'; }, 2000);
                });
            } else {
                console.error('Could not find content element to copy.');
            }
        }
        
        // --- 13. RUN INITIALIZATION ---
        initializeChat();
    </script>
</body>
</html>
