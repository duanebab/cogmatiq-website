<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with your Cortex - Cogmatiq</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script type="text/javascript" src="https://unpkg.com/vis-network/standalone/umd/vis-network.min.js"></script>
    <link href="https://unpkg.com/vis-network/styles/vis-network.min.css" rel="stylesheet" type="text/css" />

    <style>
        body { font-family: 'Manrope', sans-serif; background-color: #1A2533; color: #E5E7EB; }
        .accent-text { color: #00B5AD; }
        .accent-bg { background-color: #00B5AD; }
        .accent-bg:hover { background-color: #009A94; }
        .card { background: #1F2A44; border: 1px solid #2D3748; }

        #chat-container::-webkit-scrollbar { width: 8px; }
        #chat-container::-webkit-scrollbar-track { background: #1A2533; }
        #chat-container::-webkit-scrollbar-thumb { background: #4f6a85; border-radius: 4px; }

        .prose { color: #E5E7EB; }
        .prose ul { list-style-type: disc; margin-left: 1.5rem; }
        .prose strong { font-weight: 800; }

        /* NEW Sidebar Styles */
        .sidebar-button {
            background-color: transparent;
            color: #9CA3AF; /* gray-400 */
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 600;
            transition: background-color 0.2s, color 0.2s;
        }
        .sidebar-button:hover {
            background-color: #2D3748; /* gray-700 */
            color: #E5E7EB;
        }
        .sidebar-button.active {
            background-color: #1F2A44; /* card bg */
            color: #E5E7EB;
        }
        .panel { display: none; }
        .panel.active { display: flex; }
        
        #graph-container { width: 100%; height: 100%; min-height: 500px; background-color: #111827; }
    </style>
</head>
<body class="flex flex-col h-screen">

    <header class="py-6 px-8 flex justify-between items-center bg-gray-900/70 backdrop-blur-md fixed w-full top-0 z-10 shadow-sm">
        <a href="/dashboard.html" class="flex items-center gap-3 transition-opacity hover:opacity-90">
            <svg class="w-8 h-8 accent-text" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.4-8.4h-1m-16 0H3m15.55-5.55l-.71-.71M6.16 17.84l-.71-.71m12.39-.71l-.71.71M6.16 6.16l-.71.71M12 5a7 7 0 100 14 7 7 0 000-14z"></path></svg>
            <span class="text-2xl font-bold text-white">Cogmatiq</span>
        </a>
        <div>
            <a href="/dashboard.html" class="text-gray-400 font-medium hover:text-white transition-colors text-sm">Back to Dashboard</a>
        </div>
    </header>

    <div class="flex flex-grow pt-24 h-full"> <aside class="w-64 fixed h-full pt-6 px-4 border-r border-gray-700 bg-gray-900/30">
            <nav class="flex flex-col space-y-2">
                <button id="chat-tab-button" class="sidebar-button active">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 21l1.949-4.255A9.863 9.863 0 013 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path></svg>
                    Chat
                </button>
                <button id="graph-tab-button" class="sidebar-button">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l-3 3m0 0l-3-3m3 3v6m0-13a9 9 0 110 18 9 9 0 010-18z"></path></svg>
                    Neural Map
                </button>
            </nav>
        </aside>

        <main class="flex-grow flex flex-col p-8 pl-72 w-full h-full">
            
            <div id="chat-panel" class="panel active flex-col flex-grow h-full">
                <div id="chat-container" class="flex-grow overflow-y-auto pr-4 space-y-6">
                    <div class="flex items-start gap-3">
                        <div class="bg-gray-700/50 p-2 rounded-full">
                             <svg class="w-6 h-6 accent-text" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                        </div>
                        <div class="bg-gray-700/50 rounded-lg p-4 max-w-lg">
                            <p>I am your Cortex. I've processed your knowledge. Ask me anything.</p>
                        </div>
                    </div>
                </div>
                <div class="mt-6">
                    <form id="chat-form" class="flex items-center gap-4">
                        <input type="text" id="message-input" placeholder="Ask a question..." required autocomplete="off" class="flex-grow p-4 bg-gray-800 border border-gray-700 rounded-lg focus:outline-none focus:ring-2 focus:ring-[#00B5AD]">
                        <button type="submit" id="submit-button" class="accent-bg text-white p-4 rounded-lg transition-colors duration-300 disabled:opacity-50">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 10l7-7m0 0l7 7m-7-7v18"></path></svg>
                        </button>
                    </form>
                </div>
            </div>

            <div id="graph-panel" class="panel flex-col h-full card rounded-lg overflow-hidden">
                <div id="graph-container" class="flex-grow">
                    <p id="graph-loading-text" class="text-gray-400 text-center p-10">Loading Neural Map...</p>
                </div>
            </div>

        </main>
    </div>
    
    <script>
        const supabaseUrl = 'https://wzekdxvvynpvisbvkiqg.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6ZWtkeHZ2eW5wdmlzYnZraXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NzA5NzAsImV4cCI6MjA3NjA0Njk3MH0.CGXF6Txv-OATQdaus08GohMHRyytye59hqaD0Q4BOSU';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);
    
        const API_ENDPOINT = 'https://api.cogmatiq.com/query';
        const GRAPH_API_ENDPOINT = 'https://api.cogmatiq.com/cortex-graph';

        const chatContainer = document.getElementById('chat-container');
        const chatForm = document.getElementById('chat-form');
        const messageInput = document.getElementById('message-input');
        const submitButton = document.getElementById('submit-button');
        const chatTabButton = document.getElementById('chat-tab-button');
        const graphTabButton = document.getElementById('graph-tab-button');
        const chatPanel = document.getElementById('chat-panel');
        const graphPanel = document.getElementById('graph-panel');
        const graphContainer = document.getElementById('graph-container');
        const graphLoadingText = document.getElementById('graph-loading-text');

        let userToken = null;
        let graphLoaded = false;
        
        function getClientId() {
            const params = new URLSearchParams(window.location.search);
            return params.get('cortex_id') || params.get('kb_id') || params.get('session_id') || null;
        }
        
        const clientId = getClientId();
        if (!clientId) {
            window.location.href = '/dashboard.html';
        }

        async function main() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                userToken = session.access_token;
                initializeListeners();
            } else {
                window.location.href = '/login.html';
            }
        }
        main();

        function initializeListeners() {
            chatTabButton.addEventListener('click', () => {
                chatTabButton.classList.add('active');
                graphTabButton.classList.remove('active');
                chatPanel.classList.add('active');
                graphPanel.classList.remove('active');
            });

            graphTabButton.addEventListener('click', () => {
                graphTabButton.classList.add('active');
                chatTabButton.classList.remove('active');
                graphPanel.classList.add('active');
                chatPanel.classList.remove('active');
                
                if (!graphLoaded) {
                    loadGraphData();
                }
            });

            chatForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const question = messageInput.value.trim();
                if (!question || !userToken) return;

                addMessageToUI(question, 'user');
                messageInput.value = '';
                submitButton.disabled = true;

                const aiMessageElement = addMessageToUI('', 'ai');
                
                const formData = new FormData();
                formData.append('question', question);
                formData.append('client_id', clientId);

                try {
                    const response = await fetch(API_ENDPOINT, { 
                        method: 'POST', 
                        headers: { 'Authorization': `Bearer ${userToken}` },
                        body: formData 
                    });
                    if (!response.ok) { throw new Error('API request failed.'); }
                    const data = await response.json();
                    
                    updateAIMessage(aiMessageElement, data.answer);

                } catch (error) {
                    updateAIMessage(aiMessageElement, 'Sorry, something went wrong. Please try your question again.');
                } finally {
                    submitButton.disabled = false;
                }
            });
        }

        async function loadGraphData() {
            if (!userToken) return;
            graphLoaded = true;
            
            try {
                const response = await fetch(`${GRAPH_API_ENDPOINT}/${clientId}`, {
                    headers: { 'Authorization': `Bearer ${userToken}` }
                });
                if (!response.ok) throw new Error('Failed to load graph data.');

                const data = await response.json();
                graphLoadingText.classList.add('hidden');
                
                if (!data.nodes || data.nodes.length === 0) {
                    graphContainer.innerHTML = '<p class="text-gray-400 text-center p-10">No graph data found for this Cortex yet. Processing may still be in progress.</p>';
                    return;
                }

                const options = {
                    nodes: {
                        shape: "dot",
                        size: 16,
                        font: { color: "#E5E7EB", size: 14 },
                        borderWidth: 2,
                    },
                    edges: {
                        width: 1,
                        color: { color: "#4B5563", highlight: "#00B5AD", hover: "#00B5AD" },
                        arrows: { to: { enabled: true, scaleFactor: 0.5 } },
                        font: { color: "#9CA3AF", size: 10, strokeWidth: 0, align: 'top' },
                    },
                    physics: {
                        enabled: true,
                        solver: 'forceAtlas2Based',
                        forceAtlas2Based: {
                            gravitationalConstant: -50,
                            centralGravity: 0.01,
                            springConstant: 0.08,
                            springLength: 100,
                            damping: 0.4,
                            avoidOverlap: 0.1
                        }
                    },
                    interaction: {
                        hover: true,
                        tooltipDelay: 200,
                    },
                    layout: {
                        improvedLayout: true,
                    },
                };
                new vis.Network(graphContainer, data, options);

            } catch (error) {
                graphLoadingText.textContent = `Error: ${error.message}`;
            }
        }

        function addMessageToUI(text, sender) {
            const messageWrapper = document.createElement('div');
            
            if (sender === 'user') {
                messageWrapper.className = 'flex justify-end';
                messageWrapper.innerHTML = `<div class="accent-bg rounded-lg p-4 max-w-lg"><p>${text}</p></div>`;
            } else {
                messageWrapper.className = 'flex items-start gap-3';
                messageWrapper.innerHTML = `
                    <div class="bg-gray-700/50 p-2 rounded-full">
                         <svg class="w-6 h-6 accent-text" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path></svg>
                    </div>
                    <div class="bg-gray-700/50 rounded-lg p-4 max-w-lg w-full">
                        <div class="typing-indicator flex items-center space-x-1">
                            <span class="w-2 h-2 bg-gray-400 rounded-full animate-pulse [animation-delay:-0.3s]"></span>
                            <span class="w-2 h-2 bg-gray-400 rounded-full animate-pulse [animation-delay:-0.15s]"></span>
                            <span class="w-2 h-2 bg-gray-400 rounded-full animate-pulse"></span>
                        </div>
                        <div class="prose response-content hidden"></div>
                        <button class="copy-button hidden mt-3 text-xs text-gray-400 hover:text-white font-semibold" onclick="copyToClipboard(this)">Copy</button>
                    </div>
                `;
            }
            chatContainer.appendChild(messageWrapper);
            chatContainer.scrollTop = chatContainer.scrollHeight;
            return messageWrapper;
        }

        function updateAIMessage(element, text) {
            const typingIndicator = element.querySelector('.typing-indicator');
            const responseContent = element.querySelector('.response-content');
            const copyButton = element.querySelector('.copy-button');

            typingIndicator.classList.add('hidden');
            responseContent.innerHTML = marked.parse(text);
            responseContent.classList.remove('hidden');
            copyButton.classList.remove('hidden');
        }

        function copyToClipboard(buttonElement) {
            const content = buttonElement.parentElement.querySelector('.response-content').innerText;
            navigator.clipboard.writeText(content).then(() => {
                buttonElement.textContent = 'Copied!';
                setTimeout(() => { buttonElement.textContent = 'Copy'; }, 2000);
            });
        }
    </script>
</body>
</html>
