<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document Library - Cogmatiq</title>
    <meta name="description" content="Access and manage your document library on Cogmatiq. Organize and delete uploaded files for your AI knowledge bases.">

    <script>
        // --- START: Environment Detection ---
        let apiBaseUrl;
        // *** Verify/Update these hostnames if yours are different ***
        const stagingHostname = 'staging.cogmatiq.com'; 
        const productionHostname = 'cogmatiq.com';      
        const currentHostname = window.location.hostname;

        if (currentHostname === stagingHostname || currentHostname === 'localhost' || currentHostname === '127.0.0.1') {
          // Use staging API for staging domain or local development
          apiBaseUrl = 'https://cogmatiq-api-staging-xdw7ikkfbq-uc.a.run.app'; 
          console.log('Environment: Staging | API:', apiBaseUrl); 
        } else {
          // Default to production API for any other hostname (like cogmatiq.com)
          apiBaseUrl = 'https://cogmatiq-api-6wh3xe6bsa-uc.a.run.app'; 
          console.log('Environment: Production | API:', apiBaseUrl);
        }
        // --- END: Environment Detection ---
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { font-family: 'Manrope', sans-serif; background-color: #1A2533; color: #E5E7EB; }
        .accent-text { color: #00B5AD; }
        .accent-bg { background-color: #00B5AD; }
        .accent-bg:hover { background-color: #009A94; }
        .section-padding { padding: 5rem 2rem; }
        @media (min-width: 768px) { .section-padding { padding: 7rem 3rem; } }
        .animate-fade-in { animation: fadeIn 1s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .bg-gradient-dark { background: linear-gradient(to bottom, #1A2533, #111827); }
        .hover-scale { transition: transform 0.3s ease; }
        .hover-scale:hover { transform: scale(1.05); }
        .card { background: #1F2A44; border: 1px solid #2D3748; }
    </style>
</head>
<body class="w-full">

    <header class="py-6 px-8 flex justify-between items-center bg-gray-900/70 backdrop-blur-md fixed w-full top-0 z-10 shadow-sm">
        <a href="/dashboard.html" class="flex items-center gap-3 transition-opacity hover:opacity-90">
            <svg class="w-8 h-8 accent-text" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.4-8.4h-1m-16 0H3m15.55-5.55l-.71-.71M6.16 17.84l-.71-.71m12.39-.71l-.71.71M6.16 6.16l-.71.71M12 5a7 7 0 100 14 7 7 0 000-14z"></path></svg>
            <span class="text-2xl font-bold text-white">Cogmatiq</span>
        </a>
        <div class="flex items-center gap-6">
            <div id="nav-links-container" class="flex items-center gap-6">
                 </div>
            <a href="/dashboard.html" class="text-gray-400 font-medium hover:text-white transition-colors text-sm">Back to Dashboard</a>
            <button id="logout-button" class="text-gray-400 font-medium hover:text-white transition-colors text-sm">Sign Out</button>
        </div>
    </header>

    <main class="section-padding pt-24 animate-fade-in">
        <div class="max-w-5xl mx-auto">
            <h1 class="text-3xl md:text-4xl font-bold mb-8">Document Library</h1>
            
            <div id="library-list" class="space-y-4">
                <p id="loading-text" class="text-gray-400 text-center">Loading your documents...</p>
                 </div>
        </div>
    </main>
    
    <script>
        // *** Ensure apiBaseUrl is defined globally by the script in <head> ***
        const supabaseUrl = 'https://wzekdxvvynpvisbvkiqg.supabase.co'; // Replace with your Production URL
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6ZWtkeHZ2eW5wdmlzYnZraXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NzA5NzAsImV4cCI6MjA3NjA0Njk3MH0.CGXF6Txv-OATQdaus08GohMHRyytye59hqaD0Q4BOSU'; // Replace with your Production Anon Key
        const supabaseStagingUrl = 'https://qcsjjhmbjajgidhqpgdj.supabase.co'; // Your Staging URL
        const supabaseStagingAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFjc2pqaG1iamFqZ2lkaHFwZ2RqIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA4MTI3NzYsImV4cCI6MjA3NjM4ODc3Nn0.QI4JyOoRc-FBxrZXZHo3EpS7okrXRssuCAW_ZzYjMuA'; // Your Staging Anon Key
        
        // --- Determine Supabase credentials based on hostname ---
        const useStagingSupabase = window.location.hostname === 'staging.cogmatiq.com' || window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1';
        const finalSupabaseUrl = useStagingSupabase ? supabaseStagingUrl : supabaseUrl;
        const finalSupabaseAnonKey = useStagingSupabase ? supabaseStagingAnonKey : supabaseAnonKey;
        console.log(`Using Supabase URL: ${finalSupabaseUrl}`); // Debug which Supabase is used
        // --- Initialize Supabase Client ---
        const supabaseClient = supabase.createClient(finalSupabaseUrl, finalSupabaseAnonKey);
        
        // --- DOM Elements ---
        const libraryList = document.getElementById('library-list');
        const loadingText = document.getElementById('loading-text');
        const logoutButton = document.getElementById('logout-button');
        const navLinksContainer = document.getElementById('nav-links-container'); 

        // --- State Variables ---
        let userToken = null;

        // --- Initialization ---
        async function initializeLibrary() {
            const { data: { session }, error } = await supabaseClient.auth.getSession();
             if (error) {
                console.error("Error getting session:", error);
                window.location.href = '/login.html'; // Redirect if session fetch fails
                return;
            }
            if (session) {
                userToken = session.access_token;
                 // *** ADDED DEBUG LOG ***
                console.log("User Token Obtained:", userToken ? userToken.substring(0, 20) + '...' : 'null or undefined'); 
                fetchInitialData(); 
            } else {
                 console.log("No active session found, redirecting to login."); // Added log
                window.location.href = '/login.html';
            }
             supabaseClient.auth.onAuthStateChange((_event, session) => { // Added listener
                if (!session) {
                     console.log("Auth state changed: No session, redirecting to /");
                    window.location.href = '/'; 
                } else {
                    userToken = session.access_token; // Keep token updated
                     console.log("Auth state changed: Session updated.");
                }
            });
        }
        initializeLibrary(); // Run initialization

        // --- Data Fetching ---
        async function fetchInitialData() {
            if (!userToken) {
                console.error("fetchInitialData called with no userToken!"); // Added check
                loadingText.textContent = 'Error: Authentication token missing.';
                loadingText.classList.remove('hidden');
                return;
            }
            loadingText.textContent = 'Loading your documents...';
            loadingText.classList.remove('hidden');
            libraryList.innerHTML = ''; // Clear previous list

            try {
                 const authHeader = { 'Authorization': `Bearer ${userToken}` };
                  // *** ADDED DEBUG LOG ***
                 console.log("Fetching initial data with headers:", authHeader); 

                // *** Use apiBaseUrl in fetch calls ***
                const [docsRes, subRes] = await Promise.all([
                    fetch(`${apiBaseUrl}/documents`, { headers: authHeader }),
                    fetch(`${apiBaseUrl}/subscription-status`, { headers: authHeader })
                ]);

                 // Check both responses
                 if (!docsRes.ok) throw new Error(`Failed to load documents: ${docsRes.statusText} (${docsRes.status})`);
                 if (!subRes.ok) throw new Error(`Failed to load subscription: ${subRes.statusText} (${subRes.status})`);

                const documents = await docsRes.json();
                const subStatus = await subRes.json();
                
                renderSubscriptionStatus(subStatus.is_pro);
                renderLibraryList(documents);
                 loadingText.classList.add('hidden'); // Hide loading text on success

            } catch (error) {
                console.error("Fetch Library Data Error:", error);
                loadingText.textContent = `Error loading library: ${error.message}`;
            }
        }

        // --- UI Rendering ---
        function renderSubscriptionStatus(isPro) {
             // ... (keep as is) ...
              if (isPro) {
                navLinksContainer.innerHTML = `
                    <span class="text-xs font-semibold uppercase tracking-wider px-3 py-1 rounded-full bg-green-500/20 text-green-400 border border-green-500/50">
                        Pro Plan
                    </span>
                `;
            } else {
                navLinksContainer.innerHTML = `
                    <span class="text-xs font-semibold uppercase tracking-wider px-3 py-1 rounded-full bg-gray-600/20 text-gray-400 border border-gray-600/50">
                        Free Plan
                    </span>
                    <a href="/pricing.html" class="accent-bg text-white font-semibold py-2 px-4 rounded-md text-sm hover-scale">
                        Upgrade to Pro
                    </a>
                `;
            }
        }

        function renderLibraryList(documents) {
            libraryList.innerHTML = ''; // Clear again
            if (!documents || documents.length === 0) {
                libraryList.innerHTML = '<p class="text-gray-400 text-center py-8">Your library is empty. Go to your dashboard to upload documents or add webpages.</p>';
                return;
            }
            documents.forEach(doc => {
                 let statusIndicator = '';
                 if (doc.status === 'processing') {
                    statusIndicator = `<span class="text-xs text-yellow-400 ml-2 animate-pulse">(Processing...)</span>`;
                 } else if (doc.status === 'error') {
                     statusIndicator = `<span class="text-xs text-red-400 ml-2" title="${doc.error_message || 'Processing failed'}">(Error)</span>`;
                 }

                const docElement = document.createElement('div');
                docElement.id = `doc-${doc.id}`; // Add ID for easier removal
                docElement.className = 'card p-4 rounded-lg flex justify-between items-center hover:shadow-lg transition-shadow group'; 
                docElement.innerHTML = `
                    <div class="flex-grow min-w-0 pr-4"> <p class="font-semibold text-white truncate" title="${doc.file_name}">${doc.file_name}${statusIndicator}</p>
                        <p class="text-xs text-gray-400">Uploaded: ${new Date(doc.created_at).toLocaleDateString()}</p>
                    </div>
                    <button title="Delete Document Permanently" onclick="deleteDocument('${doc.id}')" class="text-red-500 hover:text-red-400 transition-colors opacity-0 group-hover:opacity-100 p-1 flex-shrink-0"> <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd"></path></svg>
                    </button>
                `;
                libraryList.appendChild(docElement);
            });
        }
        
        // --- API Actions ---
        async function deleteDocument(docId) {
             if (!userToken) return;
             if (confirm('Are you sure you want to permanently delete this document?\n\nThis action cannot be undone and will remove the document from ALL your Cortices.')) {
                 const button = event.target.closest('button');
                 if(button) button.disabled = true; // Disable button immediately
                 
                try {
                     // *** Use apiBaseUrl here ***
                    const response = await fetch(`${apiBaseUrl}/documents/${docId}`, {
                        method: 'DELETE',
                        headers: { 'Authorization': `Bearer ${userToken}` }
                    });
                     if (!response.ok) {
                        const errorData = await response.json().catch(()=> ({detail: 'Failed to delete document.'}));
                        throw new Error(errorData.detail);
                    }
                     console.log(`Document ${docId} deleted successfully.`);
                     // Remove element from UI immediately
                     const docElement = document.getElementById(`doc-${docId}`);
                     if(docElement) docElement.remove();
                     // Optional: Could refetch data, but direct removal is faster UX
                     // fetchInitialData(); 
                } catch (error) {
                    console.error("Delete Document Error:", error);
                    alert(`Error deleting document: ${error.message}`);
                    if(button) button.disabled = false; // Re-enable button on error
                }
            }
        }

        // --- Logout ---
        logoutButton.addEventListener('click', async () => { 
            console.log("Signing out...");
            await supabaseClient.auth.signOut(); 
             // Redirect is handled by onAuthStateChange listener
        });
    </script>
</body>
</html>
