<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document Library - Cogmatiq</title>
    <meta name="description" content="Access and manage your document library on Cogmatiq.">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#1A2533">
    <meta name="theme-color" content="#1A2533">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/supabaseClient.js"></script>

    <style>
        body { font-family: 'Manrope', sans-serif; background-color: #1A2533; color: #E5E7EB; }
        .accent-text { color: #00B5AD; }
        .accent-bg { background-color: #00B5AD; }
        .accent-bg:hover { background-color: #009A94; }
        .section-padding { padding: 5rem 1rem; } /* Mobile-friendly padding */
        @media (min-width: 768px) { .section-padding { padding: 7rem 3rem; } }
        .animate-fade-in { animation: fadeIn 1s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .bg-gradient-dark { background: linear-gradient(to bottom, #1A2533, #111827); }
        .hover-scale { transition: transform 0.3s ease; }
        .hover-scale:hover { transform: scale(1.05); }
        .card { background: #1F2A44; border: 1px solid #2D3748; }
        [title]:hover::after {
            content: attr(title);
            position: absolute;
            bottom: 100%;
            left: 50%;
            transform: translateX(-50%);
            margin-bottom: 5px;
            background-color: #111827;
            color: #fff;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
            white-space: nowrap;
            z-index: 50;
        }
        [title] {
            position: relative;
        }
    </style>
</head>
<body class="w-full min-h-screen">

    <header class="py-6 px-4 md:px-8 flex justify-between items-center bg-gray-900/70 backdrop-blur-md fixed w-full top-0 z-10 shadow-sm">
        <a href="/dashboard.html" class="flex items-center gap-3 transition-opacity hover:opacity-90">
            <svg class="w-8 h-8 accent-text" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.4-8.4h-1m-16 0H3m15.55-5.55l-.71-.71M6.16 17.84l-.71-.71m12.39-.71l-.71.71M6.16 6.16l-.71.71M12 5a7 7 0 100 14 7 7 0 000-14z"></path></svg>
            <span class="text-2xl font-bold text-white">Cogmatiq</span>
        </a>
        <div class="flex items-center gap-2 md:gap-6">
            <div id="nav-links-container" class="flex items-center gap-2 md:gap-6">
                 </div>
            <a href="/dashboard.html" class="text-gray-400 font-medium hover:text-white transition-colors text-sm">Dashboard</a>
            <button id="logout-button" class="text-gray-400 font-medium hover:text-white transition-colors text-sm">Sign Out</button>
        </div>
    </header>

    <main class="section-padding pt-32 animate-fade-in">
        <div class="max-w-5xl mx-auto">
            <h1 class="text-3xl md:text-4xl font-bold mb-8">Document Library</h1>
            
            <div id="library-list" class="space-y-4">
                <p id="loading-text" class="text-gray-400 text-center py-8">Loading your documents...</p>
            </div>
        </div>
    </main>
    
    <script>
        // supabaseClient, apiBaseUrl, and getSessionOrRedirect are loaded from supabaseClient.js
        
        // --- DOM Elements ---
        const libraryList = document.getElementById('library-list');
        const loadingText = document.getElementById('loading-text');
        const logoutButton = document.getElementById('logout-button');
        const navLinksContainer = document.getElementById('nav-links-container'); 

        // --- State Variables ---
        let userToken = null;

        // --- Initialization ---
        async function initializeLibrary() {
            // getSessionOrRedirect is defined in supabaseClient.js
            const session = await getSessionOrRedirect();
            if (!session) return; // Redirects if no session
            
            userToken = session.access_token;
            console.log("User Token Obtained. Fetching data...");
            fetchInitialData(); 
            
            supabaseClient.auth.onAuthStateChange((_event, session) => {
                if (!session) {
                    console.log("Auth state changed: No session, redirecting to /");
                    window.location.href = '/'; 
                } else {
                    userToken = session.access_token; // Keep token updated
                }
            });
        }

        // --- Data Fetching ---
        async function fetchInitialData() {
            if (!userToken) {
                loadingText.textContent = 'Error: Authentication token missing.';
                return;
            }
            loadingText.textContent = 'Loading your documents...';
            loadingText.classList.remove('hidden');
            libraryList.innerHTML = ''; 

            try {
                 const authHeader = { 'Authorization': `Bearer ${userToken}` };

                const [docsRes, subRes] = await Promise.all([
                    fetchApi('/documents'),
                    fetchApi('/subscription-status')
                ]);

                renderSubscriptionStatus(subRes.is_pro);
                renderLibraryList(docsRes);
                loadingText.classList.add('hidden'); 

            } catch (error) {
                console.error("Fetch Library Data Error:", error);
                loadingText.textContent = `Error loading library: ${error.message}`;
                loadingText.classList.add('text-red-400');
            }
        }
        
        // --- Generic API Fetch helper ---
        async function fetchApi(endpoint, options = {}) {
            if (!userToken) throw new Error("Authentication token is missing.");
            const headers = {
                ...options.headers,
                'Authorization': `Bearer ${userToken}`
            };
            const response = await fetch(`${apiBaseUrl}${endpoint}`, { ...options, headers });
            if (!response.ok) {
                let errorDetail = `API Error: ${response.status} ${response.statusText}`;
                try {
                    const errorData = await response.json();
                    errorDetail = errorData.detail || errorDetail;
                } catch (e) {}
                throw new Error(errorDetail);
            }
            if (response.status === 202 || response.status === 204) {
                return null;
            }
            return response.json();
        }

        // --- UI Rendering ---
        function renderSubscriptionStatus(isPro) {
              if (isPro) {
                navLinksContainer.innerHTML = `
                    <span class="text-xs font-semibold uppercase tracking-wider px-3 py-1 rounded-full bg-green-500/20 text-green-400 border border-green-500/50">
                        Pro Plan
                    </span>
                `;
            } else {
                navLinksContainer.innerHTML = `
                    <span class="text-xs font-semibold uppercase tracking-wider px-3 py-1 rounded-full bg-gray-600/20 text-gray-400 border border-gray-600/50">
                        Free Plan
                    </span>
                    <a href="/pricing.html" class="accent-bg text-white font-semibold py-2 px-4 rounded-md text-sm hover-scale hidden md:inline-block">
                        Upgrade to Pro
                    </a>
                `;
            }
        }

        function renderLibraryList(documents) {
            libraryList.innerHTML = ''; // Clear
            if (!documents || documents.length === 0) {
                libraryList.innerHTML = '<p class="text-gray-400 text-center py-8">Your library is empty. Go to your dashboard to upload documents or add webpages.</p>';
                return;
            }
            documents.forEach(doc => {
                 let statusIndicator = '';
                 if (doc.status === 'processing') {
                    statusIndicator = `<span class="text-xs text-yellow-400 ml-2 animate-pulse">(Processing...)</span>`;
                 } else if (doc.status === 'error') {
                     statusIndicator = `<span class="text-xs text-red-400 ml-2" title="${doc.error_message || 'Processing failed'}">(Error)</span>`;
                 } else if (doc.status === 'ready_no_graph') {
                     statusIndicator = `<span class="text-xs text-yellow-400 ml-2" title="Graph generation failed, but chat is ready.">(Chat Ready)</span>`;
                 }

                const docElement = document.createElement('div');
                docElement.id = `doc-${doc.id}`;
                docElement.className = 'card p-4 rounded-lg flex justify-between items-center hover:shadow-lg transition-shadow group'; 
                docElement.innerHTML = `
                    <div class="flex-grow min-w-0 pr-4"> 
                        <p class="font-semibold text-white truncate" title="${doc.file_name}">${doc.file_name}${statusIndicator}</p>
                        <p class="text-xs text-gray-400">Uploaded: ${new Date(doc.created_at).toLocaleDateString()}</p>
                    </div>
                    <button title="Delete Document Permanently" onclick="deleteDocument(event, '${doc.id}')" class="text-red-500 hover:text-red-400 transition-colors opacity-0 group-hover:opacity-100 p-1 flex-shrink-0 disabled:opacity-50">
                        <svg classs="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M9 2a1 1 0 00-.894.553L7.382 4H4a1 1 0 000 2v10a2 2 0 002 2h8a2 2 0 002-2V6a1 1 0 100-2h-3.382l-.724-1.447A1 1 0 0011 2H9zM7 8a1 1 0 012 0v6a1 1 0 11-2 0V8zm4 0a1 1 0 012 0v6a1 1 0 11-2 0V8z" clip-rule="evenodd"></path></svg>
                    </button>
                `;
                libraryList.appendChild(docElement);
            });
        }
        
        // --- API Actions ---
        async function deleteDocument(event, docId) {
             if (!userToken) return;
             if (confirm('Are you sure you want to permanently delete this document?\n\nThis action cannot be undone and will remove the document from ALL your Cortices.')) {
                 const button = event.target.closest('button');
                 if(button) button.disabled = true;
                 
                try {
                    await fetchApi(`/documents/${docId}`, { method: 'DELETE' });
                    
                    console.log(`Document ${docId} deleted successfully.`);
                    
                    // Optimistic UI update: remove the element
                    const docElement = document.getElementById(`doc-${docId}`);
                    if(docElement) docElement.remove();
                    
                    if (libraryList.children.length === 0) {
                        libraryList.innerHTML = '<p class="text-gray-400 text-center py-8">Your library is empty. Go to your dashboard to upload documents or add webpages.</p>';
                    }
                } catch (error) {
                    console.error("Delete Document Error:", error);
                    alert(`Error deleting document: ${error.message}`);
                    if(button) button.disabled = false;
                }
            }
        }

        // --- Logout ---
        logoutButton.addEventListener('click', async () => { 
            console.log("Signing out...");
            userToken = null;
            await supabaseClient.auth.signOut(); 
             // onAuthStateChange listener will handle the redirect
        });

        // --- Run Initialization ---
        initializeLibrary();

        // Make deleteDocument globally accessible
        window.deleteDocument = deleteDocument;
    </script>
</body>
</html>
