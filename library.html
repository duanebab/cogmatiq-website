<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Library - Cogmatiq</title>
    <meta name="description" content="Manage all your uploaded documents and artifacts in one central library.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#1A2533">
    <meta name="theme-color" content="#1A2533">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/supabaseClient.js"></script>

    <style>
        body { font-family: 'Manrope', sans-serif; background-color: #1A2533; color: #E5E7EB; }
        .accent-text { color: #00B5AD; }
        .accent-bg { background-color: #00B5AD; }
        .accent-bg:hover { background-color: #009A94; }
        .card { background: #1F2A44; border: 1px solid #2D3748; }
        .hover-scale { transition: transform 0.3s ease; }
        .hover-scale:hover { transform: scale(1.03); }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="w-full min-h-screen">

    <header class="py-6 px-4 md:px-8 flex justify-between items-center bg-gray-900/70 backdrop-blur-md fixed w-full top-0 z-30 shadow-sm">
        <a href="/synthesist.html" class="flex items-center gap-3 transition-opacity hover:opacity-90">
            <svg class="w-8 h-8 accent-text" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.4-8.4h-1m-16 0H3m15.55-5.55l-.71-.71M6.16 17.84l-.71-.71m12.39-.71l-.71.71M6.16 6.16l-.71.71M12 5a7 7 0 100 14 7 7 0 000-14z"></path></svg>
            <span class="text-2xl font-bold text-white">Cogmatiq</span>
        </a>
        <div class="flex items-center gap-6">
            <a href="/synthesist.html" class="text-gray-400 font-medium hover:text-white transition-colors text-sm">Synthesist</a>
            <a href="/dashboard.html" class="text-gray-400 font-medium hover:text-white transition-colors text-sm">Nodes</a>
            <a href="/library.html" class="text-gray-400 font-medium hover:text-white transition-colors text-sm">Library</a>
            <a href="/integrations.html" class="text-gray-400 font-medium hover:text-white transition-colors text-sm">Integrations</a>
            <a href="/account.html" class="text-gray-400 font-medium hover:text-white transition-colors text-sm">Account</a>
            <button id="logout-button" class="text-gray-400 font-medium hover:text-white transition-colors text-sm">Sign Out</button>
        </div>
    </header>

    <main class="pt-32 pb-12 px-4 md:px-8 animate-fade-in">
        <div class="max-w-7xl mx-auto">
            
            <div class="mb-8 p-6 card rounded-lg flex flex-col md:flex-row justify-between items-center">
                <div class="mb-4 md:mb-0">
                    <p class="text-sm font-semibold text-gray-400">Account</p>
                    <p id="user-email" class="font-semibold text-white">Loading...</p>
                </div>
                <div id="account-status" class="text-center md:text-right">
                    <p class="text-sm text-gray-500">Loading subscription...</p>
                </div>
            </div>

            <div class="flex justify-between items-center mb-6">
                <h1 class="text-3xl font-bold">My Library</h1>
                <p class="text-gray-400">All artifacts you have uploaded or synced.</p>
            </div>
            
            <div id="document-list-container" class="card rounded-lg overflow-hidden">
                <div class="overflow-x-auto">
                    <table class="w-full text-left">
                        <thead class="bg-gray-800/50 border-b border-gray-700">
                            <tr>
                                <th class="px-6 py-3 text-xs font-semibold text-gray-400 uppercase tracking-wider">Name</th>
                                <th class="px-6 py-3 text-xs font-semibold text-gray-400 uppercase tracking-wider">Status</th>
                                <th class="px-6 py-3 text-xs font-semibold text-gray-400 uppercase tracking-wider">Created</th>
                                <th class="px-6 py-3 text-xs font-semibold text-gray-400 uppercase tracking-wider text-right">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="document-list-body" class="divide-y divide-gray-700">
                            <tr id="doc-loader">
                                <td colspan="4" class="p-6 text-center text-gray-500">
                                    Loading your library...
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <script>
        // --- GLOBALS (from supabaseClient.js) ---
        // - supabaseClient
        // - apiBaseUrl
        // - getSessionOrRedirect
        
        // --- API ENDPOINTS ---
        const DOCS_API_ENDPOINT = `${apiBaseUrl}/documents`;
        const STATUS_API_ENDPOINT = `${apiBaseUrl}/subscription-status`;

        // --- DOM ELEMENTS ---
        const userEmailEl = document.getElementById('user-email');
        const accountStatusEl = document.getElementById('account-status');
        const logoutButton = document.getElementById('logout-button');
        const docListBody = document.getElementById('document-list-body');
        const docLoader = document.getElementById('doc-loader');

        // --- STATE ---
        let userToken = null;
        let allDocuments = [];

        // --- API HELPER ---
        async function fetchApi(endpoint, options = {}) {
            if (!userToken) throw new Error("Authentication token is missing.");
            
            const defaultOptions = {
                headers: {
                    'Authorization': `Bearer ${userToken}`,
                    'Content-Type': 'application/json'
                }
            };
            
            const mergedOptions = {
                ...defaultOptions,
                ...options,
                headers: {
                    ...defaultOptions.headers,
                    ...options.headers
                }
            };

            const response = await fetch(endpoint, mergedOptions);
            
            if (!response.ok) {
                let errorDetail = `API Error: ${response.status} ${response.statusText}`;
                try {
                    const errorData = await response.json();
                    errorDetail = errorData.detail || errorDetail;
                } catch (e) {
                    errorDetail = await response.text() || errorDetail;
                }
                throw new Error(errorDetail);
            }
            if (response.status === 202 || response.status === 204) return null;
            return response.json();
        }

        // --- INITIALIZATION ---
        async function initializeLibrary() {
            const session = await getSessionOrRedirect();
            if (!session) return; 

            userToken = session.access_token;
            userEmailEl.textContent = session.user.email;

            setupListeners();
            
            try {
                await fetchInitialData();
            } catch (error) {
                console.error("Fetch Library Data Error:", error);
                let detail = error.message;
                try {
                    const errorJson = JSON.parse(error.message.match(/{.*}/)[0]);
                    detail = errorJson.details || errorJson.message || "Unknown error";
                } catch(e) {}
                docListBody.innerHTML = `<tr><td colspan="4" class="p-6 text-center text-red-400">Error loading library: ${detail}</td></tr>`;
            }
        }
        
        function setupListeners() {
            logoutButton.addEventListener('click', async () => { 
                await supabaseClient.auth.signOut(); 
                window.location.href = '/login.html'; 
            });
        }

        // --- DATA FETCHING & RENDERING ---
        async function fetchInitialData() {
            // Fetch status and documents at the same time
            const [statusData, docsData] = await Promise.all([
                fetchApi(STATUS_API_ENDPOINT),
                fetchApi(DOCS_API_ENDPOINT)
            ]);
            
            renderSubscriptionStatus(statusData.is_pro);
            
            allDocuments = docsData || [];
            renderDocumentList();
        }

        function renderSubscriptionStatus(isPro) {
            let statusHTML = '';
            if (isPro) {
                statusHTML = `
                    <p class="text-sm font-semibold text-green-400">Pro Plan</p>
                    <a href="/account.html" class="text-xs text-gray-400 hover:text-white hover:underline">Manage Subscription</a>
                `;
            } else {
                statusHTML = `
                    <p class="text-sm font-semibold text-gray-400">Free Plan</p>
                    <a href="/pricing.html" class="text-sm font-semibold accent-text hover:underline">Upgrade to Pro</a>
                `;
            }
            // This element exists now, so the error is fixed
            accountStatusEl.innerHTML = statusHTML;
        }

        function renderDocumentList() {
            docLoader.remove(); // Remove skeleton loader
            
            if (allDocuments.length === 0) {
                docListBody.innerHTML = `
                    <tr>
                        <td colspan="4" class="p-6 text-center text-gray-500">
                            Your library is empty. Go to a Knowledge Node to add your first artifact.
                        </td>
                    </tr>
                `;
                return;
            }

            docListBody.innerHTML = allDocuments.map(doc => {
                let statusHTML = '';
                switch(doc.status) {
                    case 'ready':
                    case 'ready_no_graph':
                        statusHTML = '<span class="px-2 py-1 text-xs font-semibold text-green-300 bg-green-600/50 rounded-full">Ready</span>';
                        break;
                    case 'processing':
                        statusHTML = '<span class="px-2 py-1 text-xs font-semibold text-yellow-300 bg-yellow-600/50 rounded-full animate-pulse">Processing</span>';
                        break;
                    case 'error':
                        statusHTML = `<span class="px-2 py-1 text-xs font-semibold text-red-300 bg-red-600/50 rounded-full" title="Error: ${doc.error_message || ''}">Error</span>`;
                        break;
                    default:
                        statusHTML = `<span class="px-2 py-1 text-xs font-semibold text-gray-300 bg-gray-600/50 rounded-full">${doc.status}</span>`;
                }
                
                const createdDate = new Date(doc.created_at).toLocaleDateString();

                return `
                    <tr class="hover:bg-gray-800/30">
                        <td class="px-6 py-4 whitespace-nowrap">
                            <p class="text-sm font-semibold text-white truncate" title="${doc.file_name}">${doc.file_name}</p>
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap">
                            ${statusHTML}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-400">
                            ${createdDate}
                        </td>
                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-right">
                            <button onclick="deleteDocument('${doc.id}', '${doc.file_name}')" class="text-red-500 hover:text-red-400" title="Delete Artifact">
                                Delete
                            </button>
                        </td>
                    </tr>
                `;
            }).join('');
        }

        // --- ARTIFACT ACTIONS ---
        async function deleteDocument(docId, docName) {
            if (!userToken) return;

            const confirmation = prompt(`Are you sure you want to permanently delete this artifact?\n\n"${docName}"\n\nThis will remove it from your library AND all Knowledge Nodes it's linked to. This action cannot be undone. Type "delete" to confirm.`);
            if (confirmation !== 'delete') {
                return;
            }

            try {
                // Call the API to delete the document
                await fetchApi(`${DOCS_API_ENDPOINT}/${docId}`, {
                    method: 'DELETE'
                });
                
                // Refresh the list to show the change
                await fetchInitialData();

            } catch (error) {
                console.error("Delete Document Error:", error);
                alert(`Error deleting document: ${error.message}`);
            }
        }
        
        // --- Global functions (for inline HTML) ---
        window.deleteDocument = deleteDocument;

        // --- RUN INITIALIZATION ---
        initializeLibrary();

    </script>
</body>
</html>
