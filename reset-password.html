<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - Cogmatiq</title>
    <meta name="description" content="Reset your Cogmatiq account password to regain access to your AI-powered knowledge bases.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <style>
        body { font-family: 'Manrope', sans-serif; background-color: #1A2533; color: #E5E7EB; }
        .accent-text { color: #00B5AD; }
        .accent-bg { background-color: #00B5AD; }
        .accent-bg:hover { background-color: #009A94; }
        .section-padding { padding: 5rem 2rem; }
        @media (min-width: 768px) { .section-padding { padding: 7rem 3rem; } }
        .animate-fade-in { animation: fadeIn 1s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .bg-gradient-dark { background: linear-gradient(to bottom, #1A2533, #111827); }
        .hover-scale { transition: transform 0.3s ease; }
        .hover-scale:hover { transform: scale(1.05); }
        .card { background: #1F2A44; border: 1px solid #2D3748; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 bg-gradient-dark animate-fade-in">

    <div class="w-full max-w-md">
        <a href="/" class="flex items-center justify-center gap-3 mb-8 transition-opacity hover:opacity-90">
            <img src="/logo.png" alt="Cogmatiq Logo" class="w-8 h-8 object-contain hover-scale">
            <span class="text-2xl font-bold text-white">Cogmatiq</span>
        </a>

        <div class="card p-8 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold text-center mb-6">Reset Your Password</h1>
            <p class="text-center text-sm text-gray-400 mb-6">Enter your email address to receive a password reset link.</p>
            <form id="reset-password-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-400">Email</label>
                    <input type="email" id="email" required class="mt-1 block w-full p-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00B5AD]">
                </div>
                <div>
                    <button type="submit" id="reset-button" class="w-full accent-bg text-white font-semibold py-3 px-4 rounded-md hover-scale disabled:opacity-50" disabled>Send Reset Link</button>
                </div>
            </form>
            <p id="message" class="mt-4 text-center text-sm text-red-400"></p>
            <p class="mt-6 text-center text-sm text-gray-400">
                Remember your password? <a href="/login.html" class="accent-text font-semibold hover:underline">Sign In</a>
            </p>
            <p class="mt-2 text-center text-sm text-gray-400">
                Don't have an account? <a href="/signup.html" class="accent-text font-semibold hover:underline">Sign Up</a>
            </p>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://wzekdxvvynpvisbvkiqg.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6ZWtkeXZ2eW5wdmlzYnZraXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NzA5NzAsImV4cCI6MjA3NjA0Njk3MH0.CGXF6Txv-OATQdaus08GohMHRyytye59hqaD0Q4BOSU';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);

        const form = document.getElementById('reset-password-form');
        const messageEl = document.getElementById('message');
        const resetButton = document.getElementById('reset-button');

        // Enable reset button once Supabase client is initialized
        resetButton.disabled = false;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageEl.textContent = '';
            resetButton.disabled = true;

            const email = document.getElementById('email').value.trim();

            try {
                const { error } = await supabaseClient.auth.resetPasswordForEmail(email, {
                    redirectTo: window.location.origin + '/update-password.html'
                });

                if (error) {
                    console.error('Supabase Reset Password Error:', {
                        message: error.message,
                        code: error.code,
                        status: error.status,
                        email: email
                    });

                    let userMessage = 'An error occurred. Please try again.';
                    if (error.code === 'invalid_email') {
                        userMessage = 'Please enter a valid email address.';
                    } else if (error.code === 'user_not_found') {
                        userMessage = 'No account found with this email.';
                    } else if (error.status === 429) {
                        userMessage = 'Too many requests. Please wait a few minutes and try again.';
                    }
                    messageEl.textContent = userMessage;
                    resetButton.disabled = false;
                    return;
                }

                console.log('Password reset email sent:', { email });
                messageEl.textContent = 'Password reset email sent! Please check your inbox.';
                messageEl.classList.remove('text-red-400');
                messageEl.classList.add('text-green-400');
                form.reset();
                resetButton.disabled = false;
            } catch (err) {
                console.error('Unexpected Error:', err);
                messageEl.textContent = 'Unexpected error. Please try again later.';
                resetButton.disabled = false;
            }
        });
    </script>
</body>
</html>
