<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { font-family: 'Manrope', sans-serif; background-color: #1A2533; color: #E5E7EB; }
        .accent-text { color: #00B5AD; }
        .accent-bg { background-color: #00B5AD; }
        .accent-bg:hover { background-color: #009A94; }
        .section-padding { padding: 5rem 2rem; }
        @media (min-width: 768px) { .section-padding { padding: 7rem 3rem; } }
        .animate-fade-in { animation: fadeIn 1s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .bg-gradient-dark { background: linear-gradient(to bottom, #1A2533, #111827); }
        .hover-scale { transition: transform 0.3s ease; }
        .hover-scale:hover { transform: scale(1.05); }

    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 bg-gradient-dark animate-fade-in">

    <div class="w-full max-w-md">
        <a href="/" class="flex items-center justify-center gap-3 mb-8 transition-opacity hover:opacity-90">
            <svg class="w-8 h-8 accent-text" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.4-8.4h-1m-16 0H3m15.55-5.55l-.71-.71M6.16 17.84l-.71-.71m12.39-.71l-.71.71M6.16 6.16l-.71.71M12 5a7 7 0 100 14 7 7 0 000-14z"></path></svg>
            <span class="text-2xl font-bold text-white">Cogmatiq</span>
        </a>

        <div class="card p-8 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold text-center mb-6">Create Your Account</h1>
            <form id="signup-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-400">Email</label>
                    <input type="email" id="email" required class="mt-1 block w-full p-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00B5AD]">
                </div>
                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-400">Password</label>
                    <input type="password" id="password" required minlength="6" class="mt-1 block w-full p-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00B5AD]">
                </div>
                <div>
                    <button type="submit" class="w-full accent-bg text-white font-semibold py-3 px-4 rounded-md hover-scale">Sign Up</button>
                </div>
            </form>
            <p id="message" class="mt-4 text-center text-sm"></p>
            <p class="mt-6 text-center text-sm text-gray-400">
                Already have an account? <a href="/login.html" class="accent-text font-semibold hover:underline">Sign In</a>
            </p>
        </div>
    </div>

    <script>
        // *** NOTE: No API calls here, but keeping script for consistency ***
        const supabaseUrl = 'https://wzekdxvvynpvisbvkiqg.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6ZWtkeHZ2eW5wdmlzYnZraXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NzA5NzAsImV4cCI6MjA3NjA0Njk3MH0.CGXF6Txv-OATQdaus08GohMHRyytye59hqaD0Q4BOSU';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);

        const form = document.getElementById('signup-form');
        const messageEl = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageEl.textContent = '';
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const { data, error } = await supabaseClient.auth.signUp({ email, password });

            if (error) {
                messageEl.textContent = `Error: ${error.message}`;
                messageEl.classList.add('text-red-400');
            } else {
                messageEl.textContent = 'Success! Please check your email for a confirmation link.';
                messageEl.classList.remove('text-red-400');
                messageEl.classList.add('text-green-400');
                form.reset();
            }
        });
    </script>
</body>
</html>
