<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Cogmatiq</title>
    <meta name="description" content="Create your Cogmatiq account to build your first AI Cortex.">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#1A2533">
    <meta name="theme-color" content="#1A2533">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/supabaseClient.js"></script>

    <style>
        body { font-family: 'Manrope', sans-serif; background: linear-gradient(to bottom, #1A2533, #111827); color: #E5E7EB; }
        .accent-text { color: #00B5AD; }
        .accent-bg { background-color: #00B5AD; }
        .accent-bg:hover { background-color: #009A94; }
        .card { background: #1F2A44; border: 1px solid #2D3748; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3); }
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4 animate-fade-in">

    <div class="w-full max-w-md">
        <a href="/" class="flex items-center justify-center gap-3 mb-8 transition-opacity hover:opacity-90">
            <svg class="w-8 h-8 accent-text" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.4-8.4h-1m-16 0H3m15.55-5.55l-.71-.71M6.16 17.84l-.71-.71m12.39-.71l-.71.71M6.16 6.16l-.71.71M12 5a7 7 0 100 14 7 7 0 000-14z"></path></svg>
            <span class="text-2xl font-bold text-white">Cogmatiq</span>
        </a>

        <div class="card">
            <h1 class="text-2xl font-bold text-center mb-6">Create Your Account</h1>
            <form id="signup-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-400">Email</label>
                    <input type="email" id="email" required class="mt-1 block w-full p-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00B5AD]">
                </div>
                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-400">Password</label>
                    <input type="password" id="password" required minlength="6" placeholder="At least 6 characters" class="mt-1 block w-full p-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00B5AD]">
                </div>
                <div>
                    <button type="submit" id="signup-button" class="w-full accent-bg text-white font-semibold py-3 px-4 rounded-md hover-scale transition-all duration-300 disabled:opacity-50">Sign Up</button>
                </div>
            </form>
            <p id="message" class="mt-4 text-center text-sm h-5"></p>
            <p class="mt-6 text-center text-sm text-gray-400">
                Already have an account? <a href="/login.html" class="accent-text font-semibold hover:underline">Sign In</a>
            </p>
        </div>
    </div>

    <script>
        const form = document.getElementById('signup-form');
        const messageEl = document.getElementById('message');
        const signupButton = document.getElementById('signup-button');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageEl.textContent = '';
            messageEl.classList.remove('text-red-400', 'text-green-400');
            signupButton.disabled = true;
            signupButton.textContent = 'Creating...';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            const { data, error } = await supabaseClient.auth.signUp({ 
                email, 
                password,
                options: {
                    // This will redirect them to the login page after they click the email link
                    emailRedirectTo: `${window.location.origin}/login.html`
                }
            });

            if (error) {
                messageEl.textContent = `Error: ${error.message}`;
                messageEl.classList.add('text-red-400');
                signupButton.disabled = false;
                signupButton.textContent = 'Sign Up';
            } else {
                messageEl.textContent = 'Success! Please check your email for a confirmation link.';
                messageEl.classList.add('text-green-400');
                form.reset();
                // We leave the button disabled on success to prevent re-submission
            }
        });
    </script>
</body>
</html>
