<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Cogmatiq</title>
    <meta name="description" content="Create your Cogmatiq account to build your Autonomous Synthesist.">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#1A2533">
    <meta name="theme-color" content="#1A2533">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/supabaseClient.js"></script>

    <style>
        /* 1. Global Reset & New Palette */
        body {
            background-color: #151D2A;
            color: #E0E6E9;
            font-family: 'Share Tech Mono', monospace, 'Manrope', sans-serif;
            letter-spacing: 0.02em;
        }

        /* 2. Core Accents */
        .accent-primary { color: #FF8C00; } /* Code Orange */
        .accent-secondary { color: #00F0FF; } /* Electric Teal */

        /* 3. Buttons and Backgrounds */
        .btn-primary {
            background-color: #FF8C00;
            color: #151D2A;
            border: 2px solid #FF8C00;
            box-shadow: 0 0 10px rgba(255, 140, 0, 0.4);
            transition: all 0.2s ease-in-out;
            font-weight: 700; 
        }
        .btn-primary:hover {
            background-color: transparent;
            color: #FF8C00;
            box-shadow: 0 0 15px rgba(255, 140, 0, 0.7);
        }
        .btn-outline {
            background-color: transparent;
            color: #00F0FF;
            border: 2px solid #00F0FF;
            box-shadow: 0 0 10px rgba(0, 240, 255, 0.4);
            transition: all 0.2s ease-in-out;
            font-weight: 700;
        }
        .btn-outline:hover {
            background-color: #00F0FF;
            color: #151D2A;
            box-shadow: 0 0 15px rgba(0, 240, 255, 0.7);
        }


        /* 4. Cards and Panels */
        .card {
            background: #293345;
            border: 1px solid #00F0FF;
            box-shadow: 0 0 8px rgba(0, 240, 255, 0.2);
        }
        
        /* 5. Utility Classes */
        .animate-fade-in { animation: fadeIn 0.5s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .bg-gradient-dark { background: linear-gradient(to bottom, #151D2A, #0A111A); }
    </style>
</head>
<body class="w-full min-h-screen bg-gradient-dark">

    <header class="py-6 px-4 md:px-8 flex justify-between items-center bg-[#151D2A]/90 backdrop-blur-sm fixed w-full top-0 z-30 shadow-lg border-b border-[#00F0FF]/30">
        <a href="/" class="flex items-center gap-3 transition-opacity hover:opacity-90">
            <svg class="w-8 h-8 accent-secondary" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.4-8.4h-1m-16 0H3m15.55-5.55l-.71-.71M6.16 17.84l-.71-.71m12.39-.71l-.71.71M6.16 6.16l-.71.71M12 5a7 7 0 100 14 7 7 0 000-14z"></path></svg>
            <span class="text-2xl font-bold text-white">Cogmatiq</span>
        </a>
        <div class="flex items-center gap-6">
            <a href="/login.html" class="btn-outline py-2 px-5 rounded-md text-sm">Log In</a>
        </div>
    </header>

    <main class="pt-32 pb-12 px-4 md:px-8 animate-fade-in flex items-center justify-center min-h-screen">
        <div class="w-full max-w-md">
            <div class="card rounded-lg p-8 md:p-10 shadow-xl">
                <h1 class="text-3xl font-bold text-center mb-2 accent-primary">Create Your Account</h1>
                <p class="text-center text-gray-400 mb-8">Begin building your Synthesist.</p>
                
                <form id="signup-form" class="space-y-6">
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-300 mb-2">Email</label>
                        <input type="email" id="email" name="email" required 
                               class="w-full p-3 bg-[#151D2A] border border-[#00F0FF]/50 rounded-md focus:outline-none focus:ring-2 focus:ring-[#FF8C00] text-white">
                    </div>
                    
                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-300 mb-2">Password</label>
                        <input type="password" id="password" name="password" required minlength="6"
                               class="w-full p-3 bg-[#151D2A] border border-[#00F0FF]/50 rounded-md focus:outline-none focus:ring-2 focus:ring-[#FF8C00] text-white">
                        <p class="text-xs text-gray-500 mt-1">Minimum 6 characters.</p>
                    </div>

                    <p id="error-message" class="text-red-400 text-sm hidden"></p>
                    <p id="success-message" class="text-green-400 text-sm hidden">Success! Check your email for a confirmation link.</p>
                    
                    <div>
                        <button type="submit" id="signup-button" class="w-full btn-primary py-3 px-5 rounded-md text-lg hover-scale">
                            Create Account
                        </button>
                    </div>
                </form>

                <div class="mt-8 text-center">
                    <p class="text-sm text-gray-400">
                        Already have an account? 
                        <a href="/login.html" class="font-semibold accent-secondary hover:underline">Log In</a>
                    </p>
                </div>
            </div>
        </div>
    </main>

    <script>
        // const supabaseClient is loaded from /supabaseClient.js
        const signupForm = document.getElementById('signup-form');
        const signupButton = document.getElementById('signup-button');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');
        const successMessage = document.getElementById('success-message');

        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            signupButton.disabled = true;
            signupButton.textContent = 'Processing...';
            errorMessage.classList.add('hidden');
            successMessage.classList.add('hidden');

            const email = emailInput.value;
            const password = passwordInput.value;

            try {
                const { data, error } = await supabaseClient.auth.signUp({
                    email: email,
                    password: password
                });

                if (error) {
                    throw error;
                }

                if (data.user && data.user.identities && data.user.identities.length === 0) {
                    errorMessage.textContent = 'That email is already registered. Try logging in.';
                    errorMessage.classList.remove('hidden');
                } else if (data.user) {
                    successMessage.textContent = 'Success! Please check your email for a confirmation link to log in.';
                    successMessage.classList.remove('hidden');
                    signupForm.reset();
                }

            } catch (error) {
                console.error('Signup Error:', error);
                errorMessage.textContent = error.message || 'An unknown error occurred.';
                errorMessage.classList.remove('hidden');
            } finally {
                signupButton.disabled = false;
                signupButton.textContent = 'Create Account';
            }
        });
    </script>
</body>
</html>
