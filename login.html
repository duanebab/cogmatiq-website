<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In - Cogmatiq</title>
    <meta name="description" content="Sign in to your Cogmatiq account to access your AI-powered knowledge bases and manage your documents securely.">

    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#1A2533">
    <meta name="theme-color" content="#1A2533">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">

    <script>
        // --- START: Environment Detection ---
        let apiBaseUrl;
        // *** Verify/Update these hostnames if yours are different ***
        const stagingHostname = 'staging.cogmatiq.com'; 
        const productionHostname = 'cogmatiq.com';      
        const currentHostname = window.location.hostname;

          // Use staging API for staging domain or local development

          console.log('Environment: Staging | API:', apiBaseUrl); 
        } else {
          // Default to production API for any other hostname (like cogmatiq.com)
          apiBaseUrl = 'https://cogmatiq-api-6wh3xe6bsa-uc.a.run.app'; 
          console.log('Environment: Production | API:', apiBaseUrl);
        }
        // --- END: Environment Detection ---
    </script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <style>
        body { font-family: 'Manrope', sans-serif; background: linear-gradient(to bottom, #1A2533, #111827); color: #E5E7EB; }
        .accent-text { color: #00B5AD; }
        .accent-bg { background-color: #00B5AD; }
        .accent-bg:hover { background-color: #009A94; }
        .card { background: #1F2A44; border: 1px solid #2D3748; padding: 2rem; border-radius: 0.5rem; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        .hidden { display: none; }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md">
        <a href="/" class="flex items-center justify-center gap-3 mb-8 transition-opacity hover:opacity-90">
            <svg class="w-8 h-8 accent-text" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8.4-8.4h-1m-16 0H3m15.55-5.55l-.71-.71M6.16 17.84l-.71-.71m12.39-.71l-.71.71M6.16 6.16l-.71.71M12 5a7 7 0 100 14 7 7 0 000-14z"></path></svg>
            <span class="text-2xl font-bold text-white">Cogmatiq</span>
        </a>

        <div class="card">
            <h1 class="text-2xl font-bold text-center mb-6">Welcome Back</h1>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-400">Email</label>
                    <input type="email" id="email" required class="mt-1 block w-full p-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00B5AD]">
                </div>
                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-400">Password</label>
                    <input type="password" id="password" required class="mt-1 block w-full p-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00B5AD]">
                </div>
                <div>
                    <button type="submit" id="login-button" class="w-full accent-bg text-white font-bold py-3 px-4 rounded-md hover:opacity-90 transition-colors duration-300">Log In</button>
                </div>
            </form>
            <p id="message" class="mt-4 text-center text-sm text-red-400"></p>
            <div id="resend-email" class="hidden mt-4 text-center">
                <p class="text-sm text-gray-400">Didn't receive a confirmation email?</p>
                <button id="resend-button" class="mt-2 accent-bg text-white font-semibold py-1 px-3 rounded-md hover:opacity-90 transition-colors duration-300">Resend Confirmation</button>
            </div>
            <p class="mt-6 text-center text-sm text-gray-400">
                Don't have an account? <a href="/signup.html" class="accent-text font-semibold hover:underline">Sign Up</a>
            </p>
            <p class="mt-2 text-center text-sm text-gray-400">
                Forgot your password? <a href="/reset-password.html" class="accent-text font-semibold hover:underline">Reset Password</a>
            </p>
        </div>
    </div>

    <script>
        // *** NOTE: No API calls here, but keeping script for consistency ***
        const supabaseUrl = 'https://wzekdxvvynpvisbvkiqg.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6ZWtkeHZ2eW5wdmlzYnZraXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NzA5NzAsImV4cCI6MjA3NjA0Njk3MH0.CGXF6Txv-OATQdaus08GohMHRyytye59hqaD0Q4BOSU';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);

        console.log('Supabase Client Initialized with Anon Key:', supabaseAnonKey.substring(0, 10) + '...'); // Debug API key (partial for security)

        const form = document.getElementById('login-form');
        const messageEl = document.getElementById('message');
        const loginButton = document.getElementById('login-button');
        const resendEmailDiv = document.getElementById('resend-email');
        const resendButton = document.getElementById('resend-button');

        loginButton.disabled = false;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageEl.textContent = '';
            resendEmailDiv.classList.add('hidden');
            loginButton.disabled = true;

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

                if (error) {
                    console.error('Supabase Auth Error:', {
                        message: error.message,
                        code: error.code,
                        status: error.status,
                        email: email
                    });

                    let userMessage = 'An error occurred. Please try again.';
                    if (error.code === 'invalid_credentials') {
                        userMessage = 'Invalid email or password. Please check your credentials.';
                    } else if (error.code === 'email_not_confirmed') {
                        userMessage = 'Please verify your email address before signing in.';
                        resendEmailDiv.classList.remove('hidden');
                    } else if (error.status === 401) {
                        userMessage = 'Unauthorized: Invalid credentials or account not found.';
                    } else if (error.message === 'No API key found in request') {
                        userMessage = 'Internal error: Missing API key. Please contact support.';
                    }
                    messageEl.textContent = userMessage;
                    loginButton.disabled = false;
                    return;
                }

                console.log('Login successful:', { userId: data.user.id, email: data.user.email });
                window.location.href = '/dashboard.html';
            } catch (err) {
                console.error('Unexpected Error:', err);
                messageEl.textContent = 'Unexpected error. Please try again later.';
                loginButton.disabled = false;
            }
        });

        resendButton.addEventListener('click', async () => {
            const email = document.getElementById('email').value.trim();
            if (!email) {
                messageEl.textContent = 'Please enter your email to resend the confirmation.';
                return;
            }

            resendButton.disabled = true;
            messageEl.textContent = 'Sending confirmation email...';

            try {
                const { error } = await supabaseClient.auth.resend({
                    type: 'signup',
                    email: email
                });

                if (error) {
                    console.error('Resend Confirmation Error:', {
                        message: error.message,
                        code: error.code,
                        status: error.status
                    });
                    messageEl.textContent = `Error: ${error.message}`;
                    resendButton.disabled = false;
                    return;
                }

                messageEl.textContent = 'Confirmation email sent! Please check your inbox.';
                messageEl.classList.remove('text-red-400');
                messageEl.classList.add('text-green-400');
                resendButton.disabled = false;
            } catch (err) {
                console.error('Unexpected Resend Error:', err);
                messageEl.textContent = 'Unexpected error sending confirmation email.';
                resendButton.disabled = false;
            }
        });
    </script>
</body>
</html>
