<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In - Cogmatiq</title>
    <meta name="description" content="Sign in to your Cogmatiq account to access your AI-powered knowledge bases and manage your documents securely.">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;800&display=swap" rel="stylesheet">

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <!-- Local: Use /static/images/favicon.ico -->
    <!-- Production: Replace with https://storage.googleapis.com/cogmatiq-assets/images/favicon.ico -->
    <link rel="icon" type="image/x-icon" href="/static/images/favicon.ico">

    <style>
        body { font-family: 'Manrope', sans-serif; background: linear-gradient(to bottom, #1A2533, #111827); color: #E5E7EB; }
        .accent-text { color: #00B5AD; }
        .accent-bg { background-color: #00B5AD; }
        .accent-bg:hover { background-color: #009A94; }
        .section-padding { padding: 5rem 2rem; }
        @media (min-width: 768px) { .section-padding { padding: 7rem 3rem; } }
        .hover-scale { transition: transform 0.3s ease; }
        .hover-scale:hover { transform: scale(1.05); }
        .card { background: #1F2A44; border: 1px solid #2D3748; padding: 8px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
    </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-md">
        <a href="/" class="flex items-center justify-center gap-3 mb-8 transition-opacity hover:opacity-90">
            <!-- Local: Use /static/images/logo.png -->
            <!-- Production: Replace with https://storage.googleapis.com/cogmatiq-assets/images/logo.png -->
            <img src="/static/images/logo.png" alt="Cogmatiq Logo" class="w-8 h-8 object-contain hover-scale">
            <span class="text-2xl font-bold text-white">Cogmatiq</span>
        </a>

        <div class="card p-8 rounded-lg">
            <h1 class="text-2xl font-bold text-center mb-6">Welcome Back</h1>
            <form id="login-form" class="space-y-6">
                <div>
                    <label for="email" class="block text-sm font-semibold text-gray-400">Email</label>
                    <input type="email" id="email" required class="mt-1 block w-full p-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00B5AD]">
                </div>
                <div>
                    <label for="password" class="block text-sm font-semibold text-gray-400">Password</label>
                    <input type="password" id="password" required class="mt-1 block w-full p-3 bg-gray-800 border border-gray-700 rounded-md focus:outline-none focus:ring-2 focus:ring-[#00B5AD]">
                </div>
                <div>
                    <button type="submit" class="w-full accent-bg text-white font-bold py-3 px-4 rounded-md hover-scale transition-colors duration-300">Log In</button>
                </div>
            </form>
            <p id="message" class="mt-4 text-center text-sm text-red-400"></p>
            <p class="mt-6 text-center text-sm text-gray-400">
                Don't have an account? <a href="/signup.html" class="accent-text font-semibold hover:underline">Sign Up</a>
            </p>
            <p class="mt-2 text-center text-sm text-gray-400">
                Forgot your password? <a href="/reset-password.html" class="accent-text font-semibold hover:underline">Reset Password</a>
            </p>
        </div>
    </div>

    <script>
        const supabaseUrl = 'https://wzekdxvvynpvisbvkiqg.supabase.co';
        const supabaseAnonKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Ind6ZWtkeXZ2eW5wdmlzYnZraXFnIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjA0NzA5NzAsImV4cCI6MjA3NjA0Njk3MH0.CGXF6Txv-OATQdaus08GohMHRyytye59hqaD0Q4BOSU';
        const supabaseClient = supabase.createClient(supabaseUrl, supabaseAnonKey);

        const form = document.getElementById('login-form');
        const messageEl = document.getElementById('message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageEl.textContent = '';

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

            if (error) {
                messageEl.textContent = `Error: ${error.message}`;
            } else {
                window.location.href = '/dashboard.html';
            }
        });
    </script>
</body>
</html>
