        const form = document.getElementById('login-form');
        const messageEl = document.getElementById('message');
        const loginButton = document.getElementById('login-button');
        const resendEmailDiv = document.getElementById('resend-email');
        const resendButton = document.getElementById('resend-button');

        // Re-enable button on page load
        loginButton.disabled = false;

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageEl.textContent = '';
            messageEl.classList.remove('text-red-400', 'text-green-400');
            resendEmailDiv.classList.add('hidden');
            loginButton.disabled = true;
            loginButton.textContent = 'Logging In...';

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;

            try {
                const { data, error } = await supabaseClient.auth.signInWithPassword({ email, password });

                if (error) {
                    if (error.message === 'Email not confirmed') {
                        messageEl.textContent = 'Please check your email to confirm your account.';
                        messageEl.classList.add('text-yellow-400');
                        resendEmailDiv.classList.remove('hidden');
                    } else {
                        messageEl.textContent = 'Invalid email or password.';
                        messageEl.classList.add('text-red-400');
                    }
                    loginButton.disabled = false;
                    loginButton.textContent = 'Log In';
                    return;
                }

                window.location.href = '/dashboard.html';
            } catch (err) {
                console.error('Unexpected Error:', err);
                messageEl.textContent = 'An unexpected error occurred. Please try again later.';
                messageEl.classList.add('text-red-400');
                loginButton.disabled = false;
                loginButton.textContent = 'Log In';
            }
        });

        resendButton.addEventListener('click', async () => {
            const email = document.getElementById('email').value.trim();
            if (!email) {
                messageEl.textContent = 'Please enter your email to resend the confirmation.';
                messageEl.classList.add('text-red-400');
                return;
            }

            resendButton.disabled = true;
            resendButton.textContent = 'Sending...';
            messageEl.textContent = 'Sending confirmation email...';
            messageEl.classList.remove('text-red-400', 'text-green-400');
            messageEl.classList.add('text-gray-400');


            try {
                const { data, error } = await supabaseClient.auth.resend({
                    type: 'signup',
                    email: email
                });

                if (error) {
                    throw error;
                }

                messageEl.textContent = 'Confirmation email sent! Please check your inbox.';
                messageEl.classList.remove('text-red-400', 'text-gray-400');
                messageEl.classList.add('text-green-400');
                resendButton.textContent = 'Resend Confirmation';
                resendButton.disabled = false;
            } catch (err) {
                console.error('Resend Confirmation Error:', err);
                messageEl.textContent = `Error: ${err.message}`;
                messageEl.classList.add('text-red-400');
                resendButton.textContent = 'Resend Confirmation';
                resendButton.disabled = false;
            }
        });
    </script>
